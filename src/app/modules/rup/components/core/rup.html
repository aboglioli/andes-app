<!-- MolÃ©culas -->
<div *ngIf="elementoRUP.requeridos && elementoRUP.requeridos.length">
    <div class="row">
        <ng-container *ngFor="let item of elementoRUP.requeridos; let i = index">
            <div class="col-{item.style?.columns? || 12}">
                <rup #rup [elementoRUP]="item.elementoRUP" [params]="item.params" [prestacion]="prestacion" [registro]="registro.registros ? registro.registros[i] : null" (change)="emitChanges()">
                </rup>
            </div>
        </ng-container>
    </div>
</div>
