<!-- MolÃ©culas -->
<ng-container *ngIf="elementoRUP.requeridos && elementoRUP.requeridos.length">
    <div *ngFor="let item of elementoRUP.requeridos; let i = index" class="row">
        <div class="col-12">
            <rup [elementoRUP]="item.elementoRUP" [params]="item.params" [prestacion]="prestacion" [registro]="registro.registros[i]" [soloValores]="soloValores" (change)="emitChange()">
            </rup>
        </div>
    </div>
</ng-container>
