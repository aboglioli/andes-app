<div class="sub-friso">
    <div class="row">
        <div class="col-9">
            <div class="row">
                <div class="col-12"><strong>{{paciente.apellido}}</strong> {{paciente.nombre}}</div>
            </div>
            <div class="row">
                <div class="col-12"><strong>Documento:</strong> {{paciente.documento | number}}</div>
            </div>
            <div class="row">
                <div class="col-12"><strong>Edad:</strong> {{paciente | realAge}} ({{paciente.fechaNacimiento | date: 'dd/MM/yyyy'}})</div>
            </div>
        </div>
        <div class="col-3">
            <div class="row">
                <div class="col-12"><strong>Estado:</strong> {{paciente.estado}}</div>
            </div>
        </div>
    </div>
</div>
