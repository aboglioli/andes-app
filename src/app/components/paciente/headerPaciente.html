<style>
    .celeste {
        color: #00A8E0;
    }
    
    .gris {
        color: #b1b1b1;
    }
    
    .bl {
        border-left: 1px solid #cccccc;
    }
    
    .capitalize {
        text-transform: capitalize;
    }
</style>


<div class="row">
    <div class="col">
        <h4>
            <strong>{{paciente.apellido}}</strong>, {{paciente.nombre}}
        </h4>
        <small class="gris">
                <span *ngIf="paciente.edadReal">{{paciente.edadReal.valor}} {{paciente.edadReal.unidad}} |</span> Documento: {{paciente.documento}}
            </small>
    </div>

    <div class="col bl capitalize">
        <b>Estado</b>
        <br /> {{paciente.estado}}
    </div>

    <div class="col bl" *ngIf="paciente.financiador[0]">
        <b>Obra social</b>
        <br /> {{paciente.financiador[0].entidad.nombre}}
    </div>
</div>
