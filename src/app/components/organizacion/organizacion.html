<plex-scroll (on-scroll)="nextPage()" distancia="3"></plex-scroll>
<div class="row">
  <div class="col-sm-12" *ngIf="!showcreate">
    <plex-box type="" title="Organizacion">
      <form [formGroup]="searchForm">
        <div class="row">
          <div class="col-md-6">
            <plex-text formControlName="nombre" label="Nombre" placeholder="Ingresar nombre...">
            </plex-text>
          </div>
          <div class="col-md-4">
            <label>Habilitado</label>
            <plex-bool type="slide" formControlName="activo" name="activo"></plex-bool>
          </div>
        </div>
      </form>
      <plex-button type="primary" label="Nueva Organizacion" title="Nueva Organizacion" (click)="showcreate = !showcreate"></plex-button>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Codigo Sisa</th>
              <th>Nombre</th>
              <th>Complejidad</th>
              <th>Habilitado</th>
              <th>Actualizar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let organizacion of datos">
              <td>{{organizacion.codigo.sisa}}</td>
              <td>{{organizacion.nombre}}</td>
              <td>
                <p class="text-center">{{organizacion.nivelComplejidad}}</p>
              </td>
              <td>
                <plex-bool type="slide" [(ngModel)]="organizacion.activo" label="" name="organizacion.activo" (click)="activate(organizacion)"></plex-bool>
              </td>
              <td>
                <plex-button type="primary" label="Actualizar" (click)="onEdit(organizacion)">
                </plex-button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <plex-loader *ngIf="loader"></plex-loader>
      <div *ngIf="finScroll" class="alert alert-warning">
        <p style="text-align: center;"> No se encontraron m√°s resultados </p>
        <!-- pasar a un componente de plex -->
      </div>
    </plex-box>
  </div>
  <div class="col-sm-12" *ngIf="showcreate">
    <div class="panel panel-default">
      <div class="clear"></div>
      <organizacion-create-update [seleccion]="seleccion" (data)='onReturn($event)'></organizacion-create-update>
    </div>
  </div>
</div>
