<div class="col-sm-12" *ngIf="!showcreate && !showupdate">
    <div class="panel panel-default">
        <div class="panel-heading">Listado de Profesionales</div>
        <div class="panel-body">
            <form [formGroup]="searchForm" class="form-horizontal">

                <div class="form_group">
                    <div class="form-group">
                        <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
                            <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
                            <input #gb type="text" pInputText size="50" style="float:left" placeholder="Buscar...">
                        </div>
                        <p-dataTable [value]="profesionales" [rows]="10" [paginator]="true" [globalFilter]="gb" [responsive]="true">
                            <p-column [style]="{'width':'20%'}" field="apellido" header="Apellido"></p-column>
                            <p-column [style]="{'width':'20%'}" field="nombre" header="Nombre"></p-column>
                            <p-column [style]="{'width':'20%'}" field="documento" header="Documento"></p-column>
                            <p-column [style]="{'width':'10%'}" field="activo" header="Habilitado">
                                <template let-profesionales="rowData" pTemplate type="body">
                                    <span>{{profesionales.activo ? "Si" : "No"}}</span>
                                </template>
                            </p-column>
                            <p-column header="Acciones" [style]="{'width':'30%'}">
                                <template let-profesionales="rowData" pTemplate type="body">
                                    <button type="button" class="btn btn-default" pButton (click)="onEdit(profesionales)" icon="fa-search">Modificar</button>
                                    <button type="button" class="btn btn-success" *ngIf="!profesionales.activo" pButton (click)="onEnable(profesionales)" icon="fa fa-check">Habilitar</button>
                                    <button type="button" class="btn btn-danger" *ngIf="profesionales.activo" pButton (click)="onDisable(profesionales)" icon="fa fa-check">Deshabilitar</button>
                                </template>
                            </p-column>
                        </p-dataTable>
                    </div>
                </div>

<div class="col-sm-12" *ngIf="showcreate">

        <div class="clear"></div>

    </div>
