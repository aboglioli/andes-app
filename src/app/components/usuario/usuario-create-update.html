<section>
    <div class="row" *ngIf="showCreate">
        <!--Panel central-->
        <div class="col">
            <plex-box type="primary">
                <header>
                    <div class="page-title">Gestión de Usuarios</div>
                </header>
                <div class="row">
                    <div class="col-6">
                        <plex-int [(ngModel)]="documento" [autoFocus]="autoFocus" prefix="<i class='mdi mdi-account-card-details'></i>" placeholder="Ingrese el Documento">
                        </plex-int>
                    </div>
                    <div class="col">
                        <plex-button icon="search" label="Buscar" type="success" (click)="buscarUsuario()">
                        </plex-button>
                    </div>
                    <!--Loader-->
                    <div *ngIf="users && !users.length" class="alert alert-danger">
                        <i class="mdi mdi-account-alert"></i> El usuario no se ha encontrado
                    </div>
                    <!--Tabla de resultados por SimpleQuery -->
                </div>
            </plex-box>
        </div>
        <!--Panel lateral-->
        <div class="col-4">
            <plex-box type="primary">
                <div class="gestionUsuarios"></div>
            </plex-box>
        </div>
    </div>
    <div class="row" *ngIf="showUpdate">
        <div class="col-8">
            <plex-box type="primary">
                <header>
                    <div class="page-title">Gestión de Usuarios</div>
                </header>
                <div class="row">
                    <div class="col-8">
                        <plex-text [(ngModel)]="nuevoPermiso" placeholder="Ingrese un nuevo permiso"></plex-text>
                    </div>
                    <div class="col-4">
                        <plex-button label="" type="info" icon="plus" (click)="addPermiso()"></plex-button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <plex-select [data]="filtros" [(ngModel)]="unFiltro" (change)="filtrar()" placeholder="Seleccione..." label="Filtrar:">
                        </plex-select>
                    </div>
                </div>
                <fieldset>
                    <div class="row">&nbsp;</div>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let _unPermiso of permisos; let i = index">
                            <div class="row">
                                <div class="col-11">{{_unPermiso}}
                                </div>
                                <div class="col-1 text-right">
                                    <plex-button label="" type="danger btn-sm" icon="close" (click)="removePermiso(i)"></plex-button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </fieldset>
            </plex-box>
        </div>
        <div class="col text-center">
            <plex-box type="primary">
                <header>
                    <h3>Datos del Usuario
                    </h3>
                </header>
                <div class="row">
                    <div class="col-12">
                        <img class="foto" src="{{userModel.foto}}">
                    </div>
                    <div class="col-12" *ngIf="userModel.apellido && userModel.nombre">
                        <h3><strong>{{userModel.apellido}}</strong>
                            <small> {{userModel.nombre}}</small>
                        </h3>
                    </div>
                    <div class="col-12" *ngIf="userModel.usuario">
                        <h4>D.N.I. {{userModel.usuario}} </h4>
                    </div>
                </div>

            </plex-box>
        </div>

    </div>
</section>
<footer>
    <div class="text-right">
        <plex-button icon="close-circle-outline" label="Cancelar" type="danger" (click)="onCancel()">
        </plex-button>
        <plex-button icon="content-save" label="Guardar" type="success" (click)="onSave()">
        </plex-button>

    </div>
</footer>
