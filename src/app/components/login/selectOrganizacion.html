<form class="plex-layout" #form="ngForm">
    <section>
        <div class="row">
            <div class="col">
                <plex-box>
                    <header>
                        <div class="page-title">Seleccione una organizaci√≥n</div>
                    </header>
                    <fieldset>
                        <div class="row">&nbsp;</div>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let _unaOrg of organizaciones">
                                <div class="row">
                                    <div class="col-11" (click)=seleccionar(_unaOrg)>{{_unaOrg.nombre}} </div>
                                </div>
                            </li>
                        </ul>
                    </fieldset>
                </plex-box>
            </div>
        </div>
    </section>
</form>
