<div *ngIf="!auth.loggedIn()" class="jumbotron">
    <img src="login.png" class="img-fluid margin-bottom">
    <p class="lead">
        Inicie sesión con su usuario provincial OneLogin
    </p>
    <form>
        <div class="row">
            <div class="col-6">
                <plex-int label="Ingrese su documento" [(ngModel)]="usuario" name="usuario" [required]="true"></plex-int>
            </div>
            <div class="col-6">
                <plex-text label="Ingrese su contraseña" [(ngModel)]="password" name="password" [password]="true" [required]="true"></plex-text>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <plex-select label="Seleccione la organización donde se encuentra actualmente" [(ngModel)]="organizacion" name="organizacion" (getData)="loadOrganizaciones($event)" [required]="true">
                </plex-select>
                <plex-button label="Iniciar sesión" type="primary" [validateForm]="true" (click)="login($event)"></plex-button>
            </div>
        </div>
    </form>
</div>

<div *ngIf="auth.loggedIn()" class="jumbotron">
    <h1 class="display-4 margin-bottom">Bienvenido a la plataforma de la Historia Digital de Salud</h1>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button" routerLink="/pacientes"><i class="mdi mdi-account-check"></i> Ingresar a la Validación Digital de Pacientes</a>
    </p>
</div>
