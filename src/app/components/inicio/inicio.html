<div *ngIf="!auth.loggedIn()" class="login-container">
    <div class="login-form">
        <form>
            <div class="row login-header">
                <div class="col">
                    <div class="onelogin"></div>
                    <div class="andes"></div>
                </div>
            </div>
            <div class="row login-content">
                <div class="col">
                    <plex-int label="Ingrese su usuario provincial OneLogin" prefix="<i class='mdi mdi-account-key'></i>" [(ngModel)]="usuario" name="usuario" [required]="true">
                    </plex-int>
                    <plex-text label="Ingrese su contraseña" prefix="<i class='mdi mdi-dialpad'></i>" [(ngModel)]="password" name="password" [password]="true" [required]="true">
                    </plex-text>
                    <plex-select label="Seleccione su efector" [(ngModel)]="organizacion" name="organizacion" (getData)="loadOrganizaciones($event)" [required]="true">
                    </plex-select>
                    <plex-button icon="lock" label="Iniciar sesión" type="success" [validateForm]="true" (click)="login($event)"></plex-button>
                </div>
            </div>
            <div class="row login-footer">
                <div class="col">
                    <div class="redTICS"></div>
                    <div class="ministerio"></div>
                </div>
            </div>
        </form>
    </div>
</div>

<header *ngIf="auth.loggedIn()" class="header-paciente">
    <div title="Menú hamburguesa" class="hover float-right mdi mdi-food mdi-36px" style="background-color: #00a8e0; height: 100%; width: 90vw; right: 0; top: 10px; text-align: right; padding-top: 10px;"></div>
</header>
<div *ngIf="auth.loggedIn()" class="jumbotron">
    <h1 class="display-4 margin-bottom">Bienvenido a la plataforma de la Historia Digital de Salud</h1>
    <p>
        <a class="btn btn-primary btn-lg" href="#" role="button" routerLink="/pacientes"><i class="mdi mdi-account-card-details"></i> Ingresar a la Validación Digital de Pacientes</a>
        <a *ngIf="permisoAgendas" class="btn btn-primary btn-lg" href="#" role="button" routerLink="/gestor_agendas"><i class="mdi mdi-account-multiple"></i> Ingresar al Gestor de Agendas y Turnos</a>
    </p>
</div>
