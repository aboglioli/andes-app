<fieldset>
    <legend>Editar agenda</legend>
    <plex-select [(ngModel)]="modelo.profesionales" label="Profesionales" name="modelo.profesionales" (getData)="loadProfesionales($event)" placeholder="Seleccione los profesionales" [multiple]="true" labelField="nombre + ' ' + apellido" (change)="validarSolapamientos('profesionales')">
    </plex-select>

    <plex-select [(ngModel)]="modelo.espacioFisico" name="espacioFisico" (getData)="loadEspacios($event)" label="Espacio FÃ­sico" placeholder="Seleccione un espacio" (change)="validarSolapamientos('espacioFisico')">
    </plex-select>

    <!--Alertas-->
    <div *ngIf="alertas.length > 0" class="alert alert-warning mt-3">
        <div *ngFor="let alert of alertas; let i=index">
            <i class="mdi mdi-alert-outline float-left mr-3"></i>{{alert}}
        </div>
    </div>

    <!--Botones-->
    <div class="mt-3 float-right">
        <plex-button type="danger" icon="close-circle-outline" label="Cancelar" (click)="cancelar()">
        </plex-button>
        <plex-button *ngIf="!alertas.length" type="success" icon="mdi-content-save" label="Guardar" (click)="guardarAgenda(editaAgendaPanel)">
        </plex-button>
    </div>
</fieldset>
