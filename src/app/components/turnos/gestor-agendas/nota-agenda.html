<fieldset *ngIf="showAgregarNotaAgenda">
  <legend>Agregar Nota</legend>
  <ng-container *ngFor="let agenda of agendasSeleccionadas; let i = index">
    <label>Agenda: {{agenda.horaInicio | date: 'dd/MM/yyyy'}}, {{agenda.horaInicio | date: 'H:mm'}} a {{agenda.horaFin | date: 'H:mm'}} hs
                </label>
    <plex-text label="Ingrese Nota" name="nota" [(ngModel)]="agenda.nota">
    </plex-text>
  </ng-container>

  <!--Botones-->
  <div class="mt-3 float-right">
    <plex-button type="danger" icon="close-circle-outline" label="Cancelar" (click)="cancelar()">
    </plex-button>
    <plex-button type="success" icon="mdi-content-save" label="Guardar" (click)="guardarNota()" title="Guardar Nota">
    </plex-button>
  </div>
</fieldset>
