<fieldset>
  <legend>Agregar Nota</legend>
  <div class="alert alert-default small">
    <div class="row">
      <div class="col-4">
        <label>Hora Turno</label>
      </div>
      <div class="col-8">
        <label>Paciente</label>
      </div>
    </div>
    <div class="row" *ngFor="let turno of turnosSeleccionados; let i = index">
      <div class="col-4">
        {{turno.horaInicio | date: 'H:mm'}} hs
      </div>
       <div class="col-8">
            <span *ngIf="turno.paciente">{{turno.paciente.apellido}} {{turno.paciente.nombre}}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <plex-text label="Observaciones" name="nota" [(ngModel)]="nota">
      </plex-text>
    </div>
  </div>
  <div class="mt-3 float-right">
    <plex-button type="danger" icon="close-circle-outline" label="Cancelar" (click)="cancelar()">
    </plex-button>
    <plex-button type="success" icon="mdi-content-save" label="Guardar" (click)="guardarNota()" title="Guardar Nota">
    </plex-button>
  </div>
</fieldset>
