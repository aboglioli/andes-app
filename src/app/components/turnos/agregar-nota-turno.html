<div class="row" *ngIf="showAgregarNotaTurno">
    <plex-box>
        <div class="row" *ngFor="let turno of turnosSeleccionados; let i = index">
            <div class="col-md-12">
                <label>Turno: {{turno.horaInicio | date: 'H:mm'}} hs<br>
                    <span *ngIf="turno.paciente">Paciente: {{turno.paciente.apellido}} {{turno.paciente.nombre}}</span>
                </label>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <plex-text label="Ingrese Nota" name="nota" [(ngModel)]="turno.nota">
                        </plex-text>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <plex-button icon="mdi mdi-content-save" label="Guardar" (click)="guardarNota()" title="Guardar Nota">
                </plex-button>
                <plex-button icon="mdi mdi-arrow-left" label="Volver" (click)="cancelar()" title="Volver">
                </plex-button>
            </div>
        </div>
    </plex-box>
</div>
