<section>
    <div class="row" *ngIf="showDashboard">
        <div class="col-8">
            <plex-box>
                <header>
                    <!--Busqueda de Pacientes-->
                    <div class="clearfix">
                        <div class="page-title">PUNTO DE INICIO | GESTIÃ“N DE PACIENTES</div>
                    </div>

                </header>
                <div class="row">
                    <div class="col-12">
                        <plex-button type="info" label="Codificaciones"></plex-button>
                        <plex-button type="info" label="Verificar Asistencia"></plex-button>
                        <plex-button icon="printer" type="info" label="Imprimir"></plex-button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <paciente-search-turnos (selected)="onPacienteSelected($event)" [modoCompleto]="false" (blanqueaInput)="handleBlanqueo($event)"
                            (sinResultados)="handleBlanqueo($event)" (operacion)="verificarOperacion($event)"></paciente-search-turnos>
                    </div>
                </div>
            </plex-box>
        </div>
        <!--Panel de Estadisticas y Operaciones-->
        <div class="col-4">
            <plex-box>
                <div *ngIf="showMostrarEstadisticasAgendas" type="info">
                    <estadisticas-agendas></estadisticas-agendas>
                </div>
                <div *ngIf="showMostrarEstadisticasPacientes" type="info">
                    <estadisticas-pacientes [paciente]="paciente"></estadisticas-pacientes>
                </div>
                <div *ngIf="showMostrarTurnosPaciente" type="info">
                    <turnos-paciente [paciente]="paciente" [operacion]="operacionTurnos"></turnos-paciente>
                </div>
            </plex-box>
        </div>
    </div>
</section>

<!--Footer-->
<footer *ngIf="paciente && showDashboard">
    <plex-button icon="arrow-left" (click)="cancelar()" label="cancelar" type="danger"></plex-button>
</footer>

<!--Components-->
<dar-turnos *ngIf="autorizado && showDarTurnos" [pacienteSeleccionado]="paciente" (cancelarDarTurno)="cancelarDarTurno()"></dar-turnos>
