<plex-select [(ngModel)]="modelo.profesionales" label="Profesionales" name="modelo.profesionales" (getData)="loadProfesionales($event)" 
    placeholder="Seleccione los profesionales" [multiple]="true" labelField="nombre + ' ' + apellido" (change)="validarSolapamientos('profesionales')">
</plex-select>

<plex-select [(ngModel)]="modelo.espacioFisico" name="espacioFisico" (getData)="loadEspacios($event)" label="Espacio FÃ­sico"
    placeholder="Seleccione un espacio" (change)="validarSolapamientos('espacioFisico')">
</plex-select>

<ul *ngIf="alertas.length > 0" class="list-group text-sm" role="alert">
    <li *ngFor="let unAlerta of alertas; let i=index" class="list-group-item bg-warning">
        {{unAlerta}}
    </li>
</ul>
<br>

<plex-button icon="mdi-content-save" title="Guardar" label="Guardar" type="primary" (click)="guardarAgenda(editaAgendaPanel)" [disabled]="alertas.length > 0">
</plex-button>

<plex-button icon="mdi-content-save" title="Cancelar" label="Cancelar" type="default" (click)="cancelar()">
</plex-button>
