<div class="row" *ngIf="showSuspenderTurno">
    <plex-box>
        <div class="row">
            <div class="col-md-12" *ngFor="let turno of turnosSeleccionados; let i = index">
                <label>El turno de {{turno.paciente.apellido}} {{turno.paciente.nombre}} va a ser Suspendido!</label>
            </div>

            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <plex-select [(ngModel)]="motivoSuspensionSelect.select" name="motivoSuspension" [data]="motivoSuspension" label="Motivos de SuspensiÃ³n"
                            placeholder="Seleccione un espacio">
                        </plex-select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <label>Enviar paciente a Lista de Espera</label>
                    </div>
                    <div class="col-md-4">
                        <plex-button icon="mdi mdi-key" (click)="agregarPacienteListaEspera()" title="Enviar a Lista de Espera">
                        </plex-button>
                    </div>
                </div>
                <div class="row" *ngFor="let turno of turnosSeleccionados; let i = index">
                    <div class="col-md-8">
                        <label>Reprogramar Turno de {{turno.paciente.nombre}} {{turno.paciente.apellido}}</label>
                    </div>
                    <div class="col-md-4">
                        <plex-button icon="mdi mdi-backup-restore" (click)="reasignarTurno(paciente)" title="Reprogramar Turno">
                        </plex-button>
                    </div>
                </div>

            </div>
        </div>
    </plex-box>
</div>
