<table *ngIf="calendario" class="table table-striped">
    <tr *ngFor="let week of calendario">
        <td *ngFor="let day of week" class="text-center td-calendario"
            [ngClass]="{
                'text-success'  : day.seleccionado && (day.estado === 'disponible'),
                'bg-primary'    : day.seleccionado && (day.estado === 'disponible' || day.estado === 'ocupado'),
                'text-danger'   : day.seleccionado && (day.estado === 'ocupado'),
                'bg-info'       : !day.seleccionado && (day.estado === 'disponible'),
                'bg-danger'     : day.estado === 'ocupado',
                'bg-warning'    : day.finde && !(day.estado === 'disponible'),
                'hover'         : (day.estado !== 'vacio')
            }" (click)="seleccionar(day)">
            <div class="row" *ngIf="day.cantidadAgendas > 0" title="{{ 'Cantidad de agendas: ' + day.cantidadAgendas }}">
                <div class="col-12" >{{ day.fecha | date:"d" }}</div>
                <div class="col-12">{{ day.fecha | date:"EEE" | uppercase }}</div>
            </div>
            <div class="row" *ngIf="day.cantidadAgendas <= 0" >
                <div class="col-12" >{{ day.fecha | date:"d" }}</div>
                <div class="col-12">{{ day.fecha | date:"EEE" | uppercase }}</div>
            </div>
            <!-- <span *ngIf="day.cantidadAgendas > 0" title="{{ 'Cantidad de agendas: ' + day.cantidadAgendas }}"></span> -->
            <span *ngIf="day.turnosDisponibles > 0 && day.estado != 'ocupado'" class="badge badge-success"> {{day.turnosDisponibles}} </span>
        </td>
    </tr>
</table>
