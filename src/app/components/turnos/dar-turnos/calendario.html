<table *ngIf="calendario" class="table table-striped">
    <tr *ngFor="let week of calendario">
        <td *ngFor="let day of week" class="text-center" title="{{ day.cantidadAgendas>0?'Cantidad de agendas: '+day.cantidadAgendas:'' }}"
            [ngClass]="{'text-success success': day.seleccionado, 
            'text-info info': !day.seleccionado && (day.estado == 'disponible'), 
            'text-danger danger': day.estado == 'ocupado', 
            'hover': (day.estado != 'vacio') && (day.estado != 'ocupado')}" (click)="seleccionar(day)">
            <div>{{ day.fecha | date:"d" }}</div>
            <div>{{ day.fecha | date:"EEE" | uppercase }}</div>
            <div>
                <i *ngIf="day.seleccionado" class="mdi mdi-check-circle"></i>
                <i *ngIf="(!day.seleccionado) && (day.estado == 'disponible')" class="mdi mdi-plus-box"></i>
                <i *ngIf="(!day.seleccionado) && (day.estado == 'ocupado')" class="mdi mdi-close-box"></i>
            </div>
            <!--<div align="right"><span *ngIf="day.turnosDisponibles>0" class="badge"> {{day.turnosDisponibles}} </span></div>-->
        </td>
    </tr>
</table>
