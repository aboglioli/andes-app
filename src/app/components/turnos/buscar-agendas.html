<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <plex-box type="info" title="Buscar Agenda">
                    <div class="form-group">
                        <plex-datetime type="date" [(ngModel)]="modelo.fechaDesde" class="col-md-4" name="fechaDesde" label="Desde">
                        </plex-datetime>
                        <plex-datetime type="date" [(ngModel)]="modelo.fechaHasta" class="col-md-4" name="fechaHasta" label="Hasta">
                        </plex-datetime>
                        <plex-select [(ngModel)]="modelo.prestacion" name="prestacion" class="col-md-4" (get-data)="loadPrestaciones($event)" label="Prestacion"
                            placeholder="Seleccione Prestación">
                        </plex-select>
                    </div>
                    <div class="form-group">
                        <plex-select [(ngModel)]="modelo.profesionales" class="col-md-6" label="Profesionales" name="profesionales" (get-data)="loadProfesionales($event)"
                            placeholder="Seleccione los profesionales">
                        </plex-select>
                        <plex-select [(ngModel)]="modelo.espacioFisico" class="col-md-6" label="Espacio Físico" name="espacioFisico" (get-data)="loadEspaciosFisicos($event)"
                            placeholder="Seleccione Espacio Físico">
                        </plex-select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info" pButton (click)="buscar()" icon="fa-search">Buscar</button>
                    </div>
                </plex-box>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
        </div>
    </div>
</div>
