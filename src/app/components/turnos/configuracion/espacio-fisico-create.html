<div class="cotainer">
    <form>
        <plex-box type="info" title="Espacio Físico">
            <div class="row">
                <div class="col-md-12">
                    <plex-text class="col-md-6" [(ngModel)]="modelo.nombre" name="modelo.nombre" label="Nombre" placeholder="Ingrese el nombre del espacio físico">
                    </plex-text>
                    <plex-text class="col-md-6" [(ngModel)]="modelo.descripcion" name="modelo.descripcion" label="Descripción" placeholder="Ingrese la descripción del espacio físico">
                    </plex-text>
                </div>
            </div>
            <div class="form-group">
                <plex-bool [(ngModel)]="modelo.activo" class="col-md-12" label="Activo" name="activo" ></plex-bool>
            </div>
            <div class="form-group">
                <plex-button label="Guardar" icon="account" (click)="onClick(this.modelo)" class="col-md-12"></plex-button>
            </div>

        </plex-box>
    </form>
</div>
