<plex-box type="info" title="Editar Espacio Físico">
    <div class="row">
        <div class="col-md-12">
            <plex-text class="col-md-6" [(ngModel)]="modelo.nombre" id="nombre" name="nombre" label="Nombre" placeholder="Ingrese el nombre del espacio físico"
                required>
            </plex-text>
            <plex-text class="col-md-6" [(ngModel)]="modelo.descripcion" name="descripcion" label="Descripción" placeholder="Ingrese la descripción del espacio físico">
            </plex-text>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <plex-select [(ngModel)]="modelo.edificio" name="edificio" (getData)="loadEdificios($event)" label="Edificio:" label-field="descripcion">
                </plex-select>
            </div>
            <div class="col-md-6">
                <plex-text [(ngModel)]="modelo.detalle" label="Detalle Ubicación:">
                </plex-text>
            </div>
        </div>
    </div>
    <div class="form-group">
        <plex-bool [(ngModel)]="modelo.activo" class="col-md-12" label="Activo" name="activo"></plex-bool>
    </div>
    <div class="col-md-6">
        <plex-button label="Guardar" icon="content-save" (click)="onClick(this.modelo)"></plex-button>
        <plex-button label="Cancelar" icon="close-circle-outline" (click)="onCancel()"></plex-button>
    </div>
</plex-box>
