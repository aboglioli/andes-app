<table class="mapa-espacios table table-striped">
    <tr class="header">
        <td>Espacio FÃ­sico</td>
        <td *ngFor="let h of headers" [colSpan]="h.colspan">
            <span>{{h.text}}</span>
        </td>
    </tr>

    <tr *ngFor="let espacio of matrix" class="item" (click)=onRowClick(espacio)>
        <td>
            <b>{{espacio._value.nombre}} </b>
            <small *ngIf="espacio.sector">{{espacio._value.sector.nombre}}</small>
            <small>{{espacio._value.servicio.nombre}} </small>
            <small>{{espacio._value.edificio.descripcion}} </small>
            <div *ngFor="let eq of espacio._value.equipamiento">
                <span class="badge badge-info">{{eq.term}}</span>
            </div>
        </td>
        <td *ngFor="let agenda of espacio._items" [colSpan]="agenda.colspan" [ngClass]="{'ocupado': agenda.id, 'disponible': agenda.disponible, 'selected': agenda.id === agendaSeleccionada.id  }"
            class="text-white">
            <div class="ml-2 mr-2" *ngIf="agenda.id" (click)="onItemClick(agenda)">
                <small>{{agenda.titulo}}</small> <br>
                <small *ngIf="agenda.profesionales?.length > 0">{{agenda.profesionales | enumerar:['apellido', 'nombre']}}</small>
            </div>
        </td>
    </tr>


</table>
