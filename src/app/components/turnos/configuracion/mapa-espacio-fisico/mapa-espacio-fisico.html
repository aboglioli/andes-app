<table class="mapa-espacios">
    <tr class="header">
        <td class=""> Espacio Fisico </td>
        <td *ngFor="let h of headers" [colSpan]="h.colspan">
            <span>{{h.text}}</span>
        </td>
    </tr>

    <tr *ngFor="let espacio of matrix" class="item" (click)=onClick(espacio)>
        <td class="item_name">
            <h3>{{espacio.name}} </h3>
            <p>
                {{espacio.descripcion}} </p>
        </td>
        <td *ngFor="let agenda of espacio._items" [colSpan]="agenda.colspan" [ngClass]="{'ocupado': agenda.id, 'disponible': agenda.disponible, 'selected': agenda.id === agendaSeleccionada.id  }"
            class="item_horario">
            <div *ngIf="agenda.id" (click)="onItemClick(agenda)"> {{agenda.titulo}} - {{agenda.descripcion}} </div>
            <div *ngIf="!agenda.id">&nbsp;</div>
        </td>
    </tr>


</table>
