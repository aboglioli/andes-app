<table class="mapa-espacios table table-striped table-hover">
    <tr class="header">
        <td>Espacio FÃ­sico</td>
        <td *ngFor="let h of headers" [colSpan]="h.colspan">
            <span>{{h.text}}</span>
        </td>
    </tr>

    <tr class="hover" *ngFor="let espacio of matrix" class="item" (click)=onRowClick(espacio)>
        <td>
            <small title="{{espacio._value.servicio.nombre + ' - ' + espacio._value.edificio.descripcion}}" titlePosition="right"><strong>{{espacio._value.nombre}}</strong></small><br>
            <small *ngIf="espacio.sector">{{espacio._value.sector.nombre}}</small>
            <span *ngFor="let eq of espacio._value.equipamiento" class="badge badge-info">{{eq.term}}</span>
        </td>
        <td (mouseenter)="showInfo(agenda.id)" (mouseleave)="showInfo(false)" *ngFor="let agenda of espacio._items" [colSpan]="agenda.colspan"
            [ngClass]="{'ocupado': agenda.id, 'disponible': agenda.disponible, 'selected': agenda.id === agendaSeleccionada.id  }"
            class="text-white">
            <ng-container *ngIf="idInfoAgenda === agenda.id && agendaSeleccionada.id == agenda.id">
                <div class="info-agenda">
                    <div class="texto-agenda">
                        <b>{{agenda.horaInicio | date: 'HH:mm' }} a {{agenda.horaFin | date: 'HH:mm' }} hs</b><br> {{agenda.prestaciones
                        | enumerar:['term']}}
                    </div>
                    <div class="tip"></div>
                </div>
                <div class="tip-border"></div>
            </ng-container>
            <div class="ml-0 mr-0 text-center" *ngIf="agenda.id" (click)="onItemClick(agenda)">
                <div class="mdi mdi-information mdi-24px"></div>
                <small *ngIf="agenda.profesionales?.length > 0">{{agenda.profesionales | enumerar:['apellido', 'nombre']}}</small>
            </div>
        </td>
    </tr>


</table>
