<div class="cotainer">
    <form>
        <plex-box type="info" title="Actualizar Prestación">
            <div class="row">
                <div class="col-md-12">
                    <plex-text class="col-md-6" [(ngModel)]="modelo.nombre" id="nombre" name="nombre" label="Nombre" placeholder="Ingrese el nombre de la prestación"
                        required>
                    </plex-text>
                    <plex-text class="col-md-6" [(ngModel)]="modelo.descripcion" name="descripcion" label="Descripción" placeholder="Ingrese la descripción de la prestación">
                    </plex-text>
                </div>
            </div>
            <div class="form-group">
                <plex-bool [(ngModel)]="modelo.activo" class="col-md-12" label="Activo" name="activo"></plex-bool>
            </div>
            <div class="col-md-6">
                <plex-button label="Guardar" icon="account" (click)="onClick(this.modelo)" ></plex-button>
                <plex-button label="Cancelar" icon="close-circle-outline" (click)="onCancel()"></plex-button>
            </div>
        </plex-box>
    </form>
</div>
