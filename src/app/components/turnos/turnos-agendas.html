<div class="row">
  <div *ngIf="modelo.agenda" class="col-md-12">
    <form>
      <div class="row">
        <div class="col-md-3">
          <div class="box">
            <div class="box-content" align="center">
              <h1>
                <small> 
                    <div *ngFor="let profesional of modelo.agenda.profesionales let i=index">
                        <div *ngIf="i<modelo.agenda.profesionales.length-1">
                            {{profesional.nombre}} {{profesional.apellido}},
                        </div>
                        <div *ngIf="i>=modelo.agenda.profesionales.length-1">
                            {{profesional.nombre}} {{profesional.apellido}}
                        </div>
                    </div>
                    <!--{{modelo.agenda.profesionales.length}}-->
                </small>
              </h1>
              <h1>{{modelo.agenda.horaInicio | date: 'dd/MM'}} </h1>
              <h1><small>{{semana[modelo.agenda.horaInicio.getDay()]}}</small></h1>
              <h2><small>{{modelo.agenda.horaInicio | date: 'yyyy'}}</small></h2>
              <br>
            </div>
          </div>
          <div align="center">
            <plex-button icon="arrow-left-bold-circle-outline" (click)="verAgenda(false)"></plex-button>
            <plex-button icon="arrow-right-bold-circle-outline" (click)="verAgenda(true)"></plex-button>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-3">
          <plex-box>
            <div *ngFor="let bloque of modelo.agenda.bloques let i=index">
              <div class="row">
                <div *ngIf="bloque.turnos.length" class="col-md-12">
                  <h2>
                    <small>
                            <span>{{bloque.descripcion}}</span>  <span class="badge"> {{bloque.duracionTurno}} '</span>
                          </small>
                  </h2>
                </div>
              </div>
              <br>
              <div *ngFor="let turno of bloque.turnos; let i=index">
                <div class="row">
                  <div class="col-md-12">
                    <plex-button type="link" label="{{turno.horaInicio | date: 'HH:mm'}}"></plex-button>
                  </div>
                </div>
                <br>
              </div>
            </div>
          </plex-box>
        </div>
      </div>
    </form>
  </div>
</div>
