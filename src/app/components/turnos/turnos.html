<div class="row" *ngIf="showTurnos">
    <plex-box>
        <div class="row">
            <div class="col-md-12">
                <label>Turnos: {{ag.horaInicio | date: 'dd/MM/yyyy'}}</label>
                <div class="list-group">
                    <div *ngFor="let bloque of ag.bloques; let i=index">
                        <div class="row">
                            <div class="col-md-12">
                                <span><b>Bloque: </b>{{bloque.descripcion}}</span>
                                <table class="table table-hover">
                                    <tr *ngFor="let turno of bloque.turnos; let i=index">
                                        <td *ngIf="(turno.paciente) || (ag.estado != 'Suspendida')"><span>{{turno.horaInicio | date: 'HH:mm'}}</span> </td>
                                        <td *ngIf="(turno.paciente) || (ag.estado != 'Suspendida')" [ngClass]="{'text-success success': turno.paciente}">
                                            <span *ngIf="turno.paciente">{{turno.paciente.apellido}} {{turno.paciente.nombre}}</span>
                                            <span *ngIf="(!turno.paciente) && (ag.estado != 'Suspendida')">Disponible</span></td>
                                        <td *ngIf="ag.estado != 'Suspendida'"><a class="hover"><i title="Dar Asistencia"  class="text-success success mdi mdi-checkbox-marked-outline"></i></a></td>
                                        <td *ngIf="ag.estado != 'Suspendida'"><a class="hover"><i title="Suspender Turno" class="text-success success mdi mdi-power"></i></a></td>
                                        <td *ngIf="ag.estado != 'Suspendida'"><a class="hover"><i title="Cancelar Turno" class="text-success success mdi mdi-stop"></i></a></td>
                                        <td *ngIf="ag.estado != 'Suspendida'"><a class="hover"><i title="Bloquear Turno" class="text-success success mdi mdi-block-helper"></i></a></td>
                                        <td *ngIf="ag.estado != 'Suspendida'"><a class="hover"><i title="Reasignar Turno" class="text-success success mdi mdi-backup-restore"></i></a></td>

                                        <td *ngIf="(ag.estado == 'Suspendida') && (turno.paciente)"><a class="hover"><i title="Enviar SMS" class="mdi mdi-message-draw"></i></a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </plex-box>
</div>
