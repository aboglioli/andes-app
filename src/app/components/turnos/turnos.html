<div class="row" *ngIf="showTurnos">
    <plex-box>
        <div class="row">
            <div class="col-md-12">
                <label>Turnos: {{ag.horaInicio | date: 'dd/MM/yyyy'}}</label>
                <div class="list-group">
                    <div *ngFor="let bloque of ag.bloques; let i=index">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-7"><span><b>Bloque: </b>{{bloque.descripcion}}</span></div>
                                <div class="col-md-5" *ngIf="ag.estado == 'Suspendida'">
                                    <a class="hover" (click)="enviarSMS()"><i title="Enviar SMS" class="mdi mdi-message-draw"></i></a>
                                    <a class="hover" (click)="agregarPacienteListaEspera(ag)"><i title="Agregar Paciente a Lista Espera" class="mdi mdi-key"></i></a>
                                    <plex-bool name="seleccinar" [(ngModel)]="selectAll"></plex-bool>
                                    <!--<a class="hover" (click)="reasignarTurnosMasivo()"><i title="Reasignar Turno Masivo" class="mdi mdi-rotate-right"></i></a>-->
                                </div>
                                <table class="table table-hover">
                                    <tr *ngFor="let turno of bloque.turnos; let i=index" [ngClass]="{'text-success success': turno.paciente}">

                                        <td>
                                            <span>{{turno.horaInicio | date: 'HH:mm'}}</span>
                                        </td>

                                        <td>
                                            <!--<span [hidden]="turno.nombrePacienteVisible"  >{{turno.paciente.apellido}} {{turno.paciente.nombre}}</span>-->
                                            <span [hidden]="turno.nombrePacienteVisible">Luis Parada</span>
                                            <span [hidden]="turno.estadoDisponibleVisible">Disponible</span>
                                        </td>

                                        <td [hidden]="turno.tdAsistencias">
                                            <a [hidden]="turno.darAsistenciaVisible" id="darAsistencia" class="hover" (click)="eventosTurno(ag, turno, $event)"><i title="Dar Asistencia" class="text-success success mdi mdi-checkbox-multiple-blank-outline"></i></a>
                                            <a [hidden]="turno.sacarAsistenciaVisible" id="sacarAsistencia" class="hover" (click)="eventosTurno(ag, turno, $event)"><i title="Sacar Asistencia" class="text-success success mdi mdi-checkbox-multiple-marked-outline"></i></a>
                                        </td>

                                        <td [hidden]="turno.disponibleVisible">
                                            <i title="Turno Disponible" class="text-info info mdi mdi-select"></i>
                                        </td>

                                        <td [hidden]="turno.tdSuspenderTurno">
                                            <a id="suspenderTurno" [hidden]="turno.suspenderTurnoVisible" class="hover" mwlConfirmationPopover [title]="title" [message]="message"
                                                placement="top" (confirm)="eventosTurno(ag, turno, confirmaSuspenderTurno = true)"
                                                (cancel)="cancelClicked = true" confirmText="Confirmar" cancelText="Cancelar">
                                                <i title="Suspender Turno" class="text-success success mdi mdi-power"></i>
                                            </a>

                                            <i [hidden]="turno.suspenderTurnoDeshabilitadoVisible" title="No es posible suspender el Turno" class="text-info info mdi mdi-select"></i>
                                            <!--<i *ngIf="(!turno.paciente) && (!turno.asistencia)" title="No es posible suspender el Turno" class="text-info info mdi mdi-select"></i>-->
                                        </td>

                                        <td [hidden]="turno.tdLiberarTurno">
                                            <a id="liberarTurno" [hidden]="turno.liberarTurnoVisible" class="hover" mwlConfirmationPopover [title]="title" [message]="message"
                                                placement="top" (confirm)="eventosTurno(ag, turno, confirmaLiberarTurno = true)"
                                                (cancel)="cancelClicked = true" confirmText="Confirmar" cancelText="Cancelar">
                                                <i title="Liberar Turno" class="text-success success mdi mdi-stop"></i>
                                            </a>

                                            <i [hidden]="turno.liberarTurnoDeshabilitadoVisible" title="No es posible Liberar el Turno" class="text-success success mdi mdi-select"></i>
                                            <!--<i *ngIf="(!turno.paciente)" title="No es posible Liberar el Turno" class="text-success success mdi mdi-select"></i>-->
                                        </td>

                                        <td [hidden]="turno.tdBloquearTurno">
                                            <a id="bloquearTurno" [hidden]="turno.bloquearTurnoVisible" class="hover" (click)="eventosTurno(ag, turno, $event)">
                                                <i [hidden]="turno.bloquearTurno" title="Bloquear Turno" class="text-success success mdi mdi-brightness-1">
                                                </i>
                                                <i [hidden]="turno.desbloquearTurno" title="Desbloquear Turno" class="text-success success mdi mdi-block-helper">
                                                </i>
                                            </a>

                                            <i [hidden]="turno.bloquearTurnoDeshabilitadoVisible" title="No es posible bloquear el Turno" class="text-success success mdi mdi-select"></i>
                                        </td>

                                        <td [hidden]="turno.tdReasignarTurno">
                                            <a [hidden]="turno.reasignarTurnoVisible" class="hover">
                                                <i *ngIf="(turno.paciente) && (!turno.asistencia)" title="Reasignar Turno" (click)="reasignarTurno(turno.paciente, turno.id, ag.id)"
                                                    class="text-success success mdi mdi-backup-restore"></i>
                                            </a>

                                            <i [hidden]="turno.reasignarTurnoDeshabilitadoVisible" title="No es posible reasignar Turno" class="text-success success mdi mdi-select"></i>
                                            <!--<i *ngIf="(turno.paciente) && (turno.asistencia)" title="No es posible reasignar Turno" class="text-success success mdi mdi-select"></i>-->
                                        </td>


                                        <td class="text-center" [hidden]="turno.smsVisible">
                                            <i [hidden]="turno.smsNoEnviadoVisible" title="SMS No Enviado" class="text-danger danger mdi mdi-checkbox-blank-circle-outline"></i>
                                            <i [hidden]="turno.smsEnviadoVisible" title="SMS Enviado" class="text-success success mdi mdi-checkbox-marked-circle-outline"></i>
                                            <div>
                                                <plex-loader [hidden]="turno.smsLoaderVisible" type="ball-pulse"></plex-loader>
                                            </div>
                                        </td>

                                        <td [hidden]="turno.verNotaVisible" colspan="4">
                                            <plex-text [hidden]="turno.txtNotaVisible" [(ngModel)]="turno.nota" name="nota" placeholder="ingrese una Nota">
                                            </plex-text>
                                        </td>

                                        <td [hidden]="turno.btnGuardarNotaVisible">
                                            <a class="hover" (click)="guardarNota(ag, turno)"><i title="Agregar Nota" class="text-success success mdi mdi-content-save"></i></a>
                                        </td>

                                        <td [hidden]="turno.verNota">
                                            <a class="hover" (click)="agregarNota(turno)"><i title="Agregar Nota" class="text-success success mdi mdi-message-text-outline"></i></a>
                                        </td>

                                        <td [hidden]="turno.listaEsperaVisible">
                                            <a class="hover" (click)="agregarPacienteListaEspera(ag, turno)"><i title="Agregar Paciente a Lista Espera" class="mdi mdi-key"></i></a>
                                        </td>
                                        <td [hidden]="turno.chkVisible">
                                            <!--<plex-bool [ngModel]="turno.checked" (click)="agregarPaciente(turno)" ></plex-bool>-->
                                            <!--<plex-bool type="slide" [(ngModel)]="turno.checked" (click)="agregarPaciente(turno)"></plex-bool>-->
                                            <input type="checkbox" [ngModel]="turno.checked" [checked]=false (change)="agregarPaciente(turno)">
                                        </td>

                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </plex-box>
</div>
