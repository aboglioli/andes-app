<div class="row" *ngIf="showTurnos">
    <plex-box>
        <div class="row">
            <div class="col-md-12">
                <label>Turnos: {{ag.horaInicio | date: 'dd/MM/yyyy'}}</label>
                <div class="list-group">
                    <div *ngFor="let bloque of ag.bloques; let i=index">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-7"><span><b>Bloque: </b>{{bloque.descripcion}}</span></div>
                                <div class="col-md-5" *ngIf="ag.estado == 'Suspendida'">
                                    <a class="hover" (click)="enviarSMS(bloque.turnos)"><i title="Enviar SMS" class="mdi mdi-message-draw"></i></a>
                                    <a class="hover" (click)="agregarPacienteListaEspera(ag)"><i title="Agregar Paciente a Lista Espera" class="mdi mdi-key"></i></a>
                                    <plex-bool name="seleccinar" [(ngModel)]="selectAll"></plex-bool>
                                    <!--<a class="hover" (click)="reasignarTurnosMasivo()"><i title="Reasignar Turno Masivo" class="mdi mdi-rotate-right"></i></a>-->
                                </div>
                                <table class="table table-hover">
                                    <tr *ngFor="let turno of bloque.turnos; let i=index" [ngClass]="{'text-success success': turno.paciente}">
                                        <td *ngIf="(turno.paciente) || (ag.estado != 'Suspendida')"><span>{{turno.horaInicio | date: 'HH:mm'}}</span> </td>
                                        <td *ngIf="(turno.paciente) || (ag.estado != 'Suspendida')">
                                            <span *ngIf="turno.paciente">{{turno.paciente.apellido}} {{turno.paciente.nombre}} </span>
                                            <span *ngIf="(!turno.paciente) && (ag.estado != 'Suspendida')">Disponible</span>
                                        </td>

                                        <td *ngIf="turno.paciente" [hidden]="turno.hidden">
                                            <a id="darAsistencia" *ngIf="(ag.estado != 'Suspendida') && (!turno.asistencia)" class="hover" (click)="eventosTurno(ag, turno, $event)"><i title="Dar Asistencia" class="text-success success mdi mdi-checkbox-multiple-blank-outline"></i></a>
                                            <a id="sacarAsistencia" *ngIf="(ag.estado != 'Suspendida') && (turno.asistencia)" class="hover" (click)="eventosTurno(ag, turno, $event)"><i title="Sacar Asistencia" class="text-success success mdi mdi-checkbox-multiple-marked-outline"></i></a>
                                        </td>

                                        <td *ngIf="(ag.estado != 'Suspendida') && (!turno.paciente)" [hidden]="turno.hidden">
                                            <i title="Turno Disponible" class="text-info info mdi mdi-select"></i>
                                        </td>

                                        <td *ngIf="ag.estado != 'Suspendida'" [hidden]="turno.hidden">
                                            <a id="suspenderTurno" *ngIf="(turno.paciente) && (!turno.asistencia)" class="hover" (click)="eventosTurno(ag, turno, $event)"><i title="Suspender Turno" class="text-success success mdi mdi-power"></i></a>
                                            <i *ngIf="(turno.asistencia)" title="No es posible suspender el Turno" class="text-info info mdi mdi-select"></i>
                                            <i *ngIf="(!turno.paciente) && (!turno.asistencia)" title="No es posible suspender el Turno" class="text-info info mdi mdi-select"></i>
                                        </td>

                                        <td *ngIf="(ag.estado != 'Suspendida')" [hidden]="turno.hidden">
                                            <a id="cancelarTurno" *ngIf="(!turno.asistencia) && (turno.paciente)" class="hover" (click)="eventosTurno(ag, turno, $event)"><i title="Cancelar Turno" class="text-success success mdi mdi-stop"></i></a>
                                            <i *ngIf="(turno.asistencia) && (turno.paciente)" title="No es posible cancelar el Turno" class="text-success success mdi mdi-select"></i>
                                            <i *ngIf="(!turno.paciente)" title="No es posible cancelar el Turno" class="text-success success mdi mdi-select"></i>
                                        </td>

                                        <td *ngIf="ag.estado != 'Suspendida'" [hidden]="turno.hidden">
                                            <a id="bloquearTurno" *ngIf="!turno.paciente" class="hover" (click)="eventosTurno(ag, turno, $event)">
                                                <i title="Bloquear Turno" [ngClass]="(turno.estado == 'bloqueado') ? 'text-success success mdi mdi-block-helper':'text-success success mdi mdi-brightness-1'">
                                                </i>
                                            </a>
                                            <i *ngIf="(turno.paciente)" title="No es posible bloquear el Turno" class="text-success success mdi mdi-select"></i>
                                        </td>

                                        <td [hidden]="turno.hidden">
                                            <a *ngIf="(turno.estado != 'disponible')" class="hover">
                                                <i *ngIf="(turno.paciente) && (!turno.asistencia)" title="Reasignar Turno" (click)="reasignarTurno(turno.paciente, turno.id, ag.id)"
                                                    class="text-success success mdi mdi-backup-restore"></i>
                                            </a>
                                            <i *ngIf="(!turno.paciente) && (ag.estado != 'Suspendida')" title="No es posible reasignar Turno" class="text-success success mdi mdi-select"></i>
                                            <i *ngIf="(turno.paciente) && (turno.asistencia)" title="No es posible reasignar Turno" class="text-success success mdi mdi-select"></i>
                                        </td>


                                        <td *ngIf="(ag.estado == 'Suspendida') && (turno.paciente)" class="text-center">
                                            <i *ngIf="(!turno.smsEnviado) && (!smsLoader)" title="SMS No Enviado" class="text-danger danger mdi mdi-checkbox-blank-circle-outline"></i>
                                            <i *ngIf="turno.smsEnviado" title="SMS Enviado" class="text-success success mdi mdi-checkbox-marked-circle-outline"></i>
                                            <plex-loader *ngIf="smsLoader" type="ball-pulse"></plex-loader>
                                        </td>

                                        <td [hidden]="turno.verNota" colspan="4">
                                            <plex-text [(ngModel)]="turno.nota" name="nota" placeholder="ingrese una Nota">
                                            </plex-text>
                                        </td>

                                        <td [hidden]="turno.verNota">
                                            <a class="hover" (click)="guardarNota(ag, turno)"><i title="Agregar Nota" class="text-success success mdi mdi-content-save"></i></a>
                                        </td>

                                        <td>
                                            <a class="hover" (click)="agregarNota(turno)"><i title="Agregar Nota" class="text-success success mdi mdi-message-text-outline"></i></a>
                                        </td>
                                        <td *ngIf="(ag.estado == 'Suspendida') && (turno.paciente)">
                                            <!--<plex-bool [ngModel]="turno.checked" (click)="agregarPaciente(turno)" ></plex-bool>-->
                                            <!--<plex-bool type="slide" [(ngModel)]="turno.checked" (click)="agregarPaciente(turno)"></plex-bool>-->
                                            <input type="checkbox" [ngModel]="turno.checked" [checked]=false (change)="agregarPaciente(turno)">
                                        </td>


                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </plex-box>
</div>
