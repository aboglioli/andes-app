<div class="row">
    <div class="col-md-8">
        <form [formGroup]="searchForm">
            <plex-box type="info" title="Gestor de Agendas">
                <div class="row">
                    <div class="col-md-4">
                        <plex-datetime type="date" formControlName="fechaDesde" label="Desde" title="Fecha Desde">
                        </plex-datetime>
                    </div>
                    <div class="col-md-4">
                        <plex-datetime type="date" formControlName="fechaHasta" label="Hasta" title="Fecha Hasta">
                        </plex-datetime>
                    </div>
                    <div class="col-md-4">
                        <plex-select formControlName="prestaciones" (get-data)="loadPrestaciones($event)" label="Seleccione una prestación">
                        </plex-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <plex-select formControlName="profesionales" (get-data)="loadProfesionales($event)" label="Seleccione un profesional" label-field="nombre+' '+apellido">
                        </plex-select>
                    </div>
                    <div class="col-md-4">
                        <plex-select formControlName="espacioFisico" (get-data)="loadEspaciosFisicos($event)" label="Seleccione un espacio físico">
                        </plex-select>
                    </div>
                </div>
            </plex-box>
        </form>

        <plex-box type="info">
            <div class="row">
                <div class="col-md-4" *ngFor="let agenda of agendas; let i = index">
                    <a (click)="verAgenda(agenda)">
                        <plex-box type="default">

                            <div class="col-md-12">
                                <label>{{agenda.horaInicio | date: 'dd/MM/yyyy'}} {{agenda.horaInicio | date: 'HH'}} a {{agenda.horaFin | date: 'mm'}} HS.</label>
                            </div>
                            <div class="col-md-10">
                                <label> {{agenda.profesionales[0].nombre}} {{agenda.profesionales[0].apellido}} </label>
                            </div>
                            <div class="col-md-2">
                                <i *ngIf="agenda.agendaSeleccionada == true" class="mdi mdi-check-circle" [ngClass]="{'text-success success': agenda.agendaSeleccionada}"></i>
                            </div>

                        </plex-box>
                    </a>
                </div>
            </div>
        </plex-box>
    </div>

    <div type="info" class="col-md-4">
        <plex-box>
            <div class="row" *ngIf="modelo.fecha">
                <div class="col-md-7">
                    <div class="col-md-12">
                        <div>
                            <label>Fecha: </label>
                        </div>
                        <span> {{modelo.fecha}} - {{modelo.horaInicio}} a {{modelo.horaFin}}</span>
                    </div>

                    <div class="col-md-12">
                        <div>
                            <label>Espacio Físico: </label>
                        </div>
                        <span> {{modelo.espacioFisico}}</span>
                    </div>

                    <div class="col-md-12">
                        <label>Profesional: </label>
                        <div *ngFor="let profesional of modelo.profesionales; let i=index">
                            <span>{{profesional.nombre}} {{profesional.apellido}}</span>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label>Prestaciones: </label>
                        <div *ngFor="let prestacion of modelo.prestaciones; let i=index">
                            <span>{{prestacion.nombre}}</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="form-group">
                        <plex-button icon="eye" (click)="verAgenda(agenda)" label="Ver" title="Vista Previa">
                        </plex-button>
                    </div>

                    <div class="form-group">
                        <plex-button icon="lock" (click)="cerrarAgenda(agenda)" label="Cerrar" title="Cerrar Agenda">
                        </plex-button>
                    </div>

                    <div class="form-group">
                        <plex-button icon="panorama-fisheye" (click)="publicarAgenda(agenda)" label="Publicar" title="Publicar Agenda">
                        </plex-button>
                    </div>

                    <div class="form-group">
                        <plex-button icon="receipt" (click)="clonarAgenda(agenda)" label="Clonar" title="Clonar Agenda">
                        </plex-button>
                    </div>

                    <div class="form-group">
                        <plex-button icon="label" (click)="suspenderAgenda(agenda)" label="Suspender" title="Suspender Agenda">
                        </plex-button>
                    </div>
                </div>
            </div>
        </plex-box>

        <plex-box>
            <div class="row">
                <div class="col-md-6">
                    <label>Turnos</label>
                    <div class="list-group">
                        <a *ngFor="let bloque of bloques; let i=index" class="list-group-item">
                            <div class="row">
                                <div class="col-md-4">{{bloque.descripcion}}</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </plex-box>
    </div>
</div>
