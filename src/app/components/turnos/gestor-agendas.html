<div class="row">
    <div class="col-md-8">
        <form [formGroup]="searchForm">
            <plex-box type="info" title="Gestor de Agendas">
                <div class="row">
                    <div class="col-md-4">
                        <plex-datetime type="date" formControlName="fechaDesde" label="Desde" title="Fecha Desde">
                        </plex-datetime>
                    </div>
                    <div class="col-md-4">
                        <plex-datetime type="date" formControlName="fechaHasta" label="Hasta" title="Fecha Hasta">
                        </plex-datetime>
                    </div>
                    <div class="col-md-4">
                        <plex-select formControlName="prestaciones" (get-data)="loadPrestaciones($event)" label="Seleccione una prestación">
                        </plex-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <plex-select formControlName="profesionales" (get-data)="loadProfesionales($event)" label="Seleccione un profesional" label-field="nombre+' '+apellido">
                        </plex-select>
                    </div>
                    <div class="col-md-4">
                        <plex-select formControlName="espacioFisico" (get-data)="loadEspaciosFisicos($event)" label="Seleccione un espacio físico">
                        </plex-select>
                    </div>
                </div>
            </plex-box>
        </form>

        <div class="row">
            <div class="col-md-4" *ngFor="let agenda of agendas; let i = index">
                <a (click)="verAgenda(agenda)" class="hover">
                    <plex-box type={{agenda.agendaSeleccionadaColor}}>
                        <div class="col-md-12">
                            <label>{{agenda.horaInicio | date: 'dd/MM/yyyy'}} {{agenda.horaInicio | date: 'HH:mm'}} a {{agenda.horaFin | date: 'HH:mm'}} HS.</label>
                        </div>
                        <div class="col-md-10">
                            <label> {{agenda.profesionales[0].nombre}} {{agenda.profesionales[0].apellido}} </label>
                        </div>
                        <div class="col-md-2">
                            <i *ngIf="(agenda.agendaSeleccionada == true) && (agenda.estado != 'Suspendida')" class="mdi mdi-check-circle" [ngClass]="{'text-success success': agenda.agendaSeleccionada}"></i>
                            <i *ngIf="(agenda.agendaSeleccionada == true) && (agenda.estado == 'Suspendida')" class="mdi mdi-mdi mdi-power" [ngClass]="{'text-danger danger': agenda.agendaSeleccionada}"></i>
                        </div>
                    </plex-box>
                </a>
            </div>
        </div>
    </div>

    <div type="info" class="col-sm-4" *ngIf="showVistaAgendas">
        <div class="clear"></div>
        <vista-agenda [vistaAgenda]="vistaAgenda"></vista-agenda>
    </div>

    <div type="info" class="col-sm-4" *ngIf="showTurnos">
        <div class="clear"></div>
        <turnos [ag]="ag"></turnos>
    </div>
</div>
