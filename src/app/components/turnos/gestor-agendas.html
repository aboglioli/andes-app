<form [formGroup]="searchForm">
    <div class="row">
        <div class="col-9">
            <plex-box type="primary">
                <header>
                    <div class="row">
                        <div class="col-2">
                            <plex-datetime type="date" formControlName="fechaDesde" placeholder="Fecha Desde" class="fechas">
                            </plex-datetime>
                        </div>
                        <div class="col-2">
                            <plex-datetime type="date" formControlName="fechaHasta" placeholder="Fecha Hasta">
                            </plex-datetime>
                        </div>
                        <div class="col-2">
                            <plex-select formControlName="prestaciones" (getData)="loadPrestaciones($event)" placeholder="Tipo Prestación">
                            </plex-select>
                        </div>
                        <div class="col-2">
                            <plex-select formControlName="profesionales" (getData)="loadProfesionales($event)" placeholder="Profesional"
                                label-field="nombre+' '+apellido">
                            </plex-select>
                        </div>
                        <div class="col-2">
                            <plex-select formControlName="espacioFisico" (getData)="loadEspaciosFisicos($event)" placeholder="Espacio físico">
                            </plex-select>
                        </div>
                        <div class="col-2">
                            ESTADO
                        </div>
                    </div>
                    <vista-agenda *ngIf="showVistaAgendas" [vistaAgenda]="vistaAgenda" (clonarEmit)="clonar($event)" (editarAgendaEmit)="editarAgenda($event)"></vista-agenda>
                </header>
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>
                                    <h4 *ngIf="agendas.length && hoy">Agendas de hoy</h4>
                                    <h4 *ngIf="!hoy">Agendas</h4>
                                </td>
                            </tr>
                        </thead>
                        <tr *ngFor="let agenda of agendas; let i = index" (click)="verAgenda(agenda)" class="row"  style="cursor: pointer; pointer-events: all">
                            <td class="col">{{agenda.horaInicio | date: 'dd/MM/yyyy'}} {{agenda.horaInicio | date: 'HH:mm'}} a {{agenda.horaFin | date: 'HH:mm'}} horas.</td>
                            <td class="col"><span *ngFor="let tipoPrestacion of agenda.tipoPrestaciones">{{tipoPrestacion.nombre}}</span></td>
                            <td class="col"><span *ngFor="let profesional of agenda.profesionales">{{profesional.nombre}} {{profesional.apellido}}</span></td>
                            <td class="col">{{agenda.espacioFisico.nombre}}</td>
                            <td class="col float-right">
                                <i *ngIf="(agenda.agendaSeleccionada == true) && (agenda.estado != 'Suspendida')" class="mdi mdi-check-circle" [ngClass]="{'text-success success': agenda.agendaSeleccionada}"></i>
                                <i *ngIf="(agenda.agendaSeleccionada == true) && (agenda.estado == 'Suspendida')" class="mdi mdi-mdi mdi-power" [ngClass]="{'text-danger danger': agenda.agendaSeleccionada}"></i>
                            </td>
                        </tr>
                    </table>
                </div>
            </plex-box>

        </div>
        <div class="col-3">
            <plex-box title="Lateral" type="primary">
                <div class="col-sm-12" *ngIf="showClonar">
                    <clonar-agenda [agenda]="modelo" (cancelaClonar)="cancelaClonar($event)"></clonar-agenda>
                </div>

                <div class="col-sm-12" *ngIf="showDarTurnos">
                    <dar-turnos [reasignar]="reasignar" (cancelaDarTurnos)="cancelaDarTurnos($event)"></dar-turnos>
                </div>

                <div class="col-sm-12" *ngIf="showEditarAgenda">
                    <agenda [editaAgenda]="editaAgenda" (cancelarEditarAgendaEmit)="cancelarEditarAgendaEmit($event)"></agenda>
                </div>
                <div type="info" class="col-sm-4" *ngIf="showTurnos">
                    <div class="clear"></div>
                    <turnos [ag]="ag" (reasignaTurno)="reasignaTurno($event)"></turnos>
                </div>
            </plex-box>
        </div>
    </div>

    <plex-box type="footer">
        <plex-button type="primary" class="float-left" icon="mdi mdi-plus-box" label="Crear Agenda" (click)="crearAgenda(agenda)"></plex-button>
    </plex-box>
</form>
