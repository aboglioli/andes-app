<div class="row">
    <div class="col-md-12">
        <h4> <strong>{{tipoPrestacion.nombre}}</strong></h4>
    </div>
</div>
<div class="row">
    <div *ngIf="tipoPrestacion.ejecucion[0] && tipoPrestacion.ejecucion[0].id">
        <div *ngFor="let tp of tipoPrestacion.ejecucion">
            <div class="col-md-6">
                <rup #rup [tipoPrestacion]="tp" [paciente]="paciente" (evtData)="onReturnComponent($event,tp)" [datosIngreso]="valor[tp.key]">
                </rup>
            </div>
        </div>
    </div>
</div>
