<div *ngIf="elementoRUP.requeridos[0] && elementoRUP.requeridos[0].id">
    <div class="row">
        <!--<div *ngFor="let tp of elementoRUP.requeridos">-->
        <ng-container *ngFor="let tp of elementoRUP.requeridos">
            <div class="col-12" *ngIf="!soloValores || (soloValores && datosIngreso && datosIngreso[tp.key])">
                <rup #rup [soloValores]="soloValores" [elementoRUP]="tp" [paciente]="paciente" (evtData)="devolverValores($event,tp)" [datosIngreso]="datosIngreso && datosIngreso[tp.key] ? datosIngreso[tp.key] : null">
                </rup>
            </div>
        </ng-container>
        <!--<div class="col" *ngIf="soloValores && datosIngreso && datosIngreso[tp.key]">
                <rup #rup [soloValores]="soloValores" [tipoPrestacion]="tp" [paciente]="paciente" (evtData)="onReturnComponent($event,tp)" [datosIngreso]="datosIngreso && datosIngreso[tp.key] ? datosIngreso[tp.key] : null">
                </rup>
            </div>-->
        <!--</div>-->
    </div>
</div>
