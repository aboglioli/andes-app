<div *ngIf="tipoPrestacion.ejecucion[0] && tipoPrestacion.ejecucion[0].id">
    <!--<div *ngFor="let tp of tipoPrestacion.ejecucion">-->
    <div class="row">

        <!--<div class="col-6" *ngIf="!soloValores">-->
        <ng-container *ngFor="let tp of tipoPrestacion.ejecucion">
            <div class="col-6" *ngIf="!soloValores || (soloValores && datosIngreso && datosIngreso[tp.key])">
                <rup #rup [soloValores]="soloValores" [tipoPrestacion]="tp" [paciente]="paciente" (evtData)="devolverValores($event,tp)" [datosIngreso]="datosIngreso && datosIngreso[tp.key] ? datosIngreso[tp.key] : null">
                </rup>
            </div>
        </ng-container>

        <!--<div class="col-6" *ngIf="soloValores && datosIngreso && datosIngreso[tp.key]">
                <rup #rup [soloValores]="soloValores" [tipoPrestacion]="tp" [paciente]="paciente" (evtData)="onReturnComponent($event,tp)" [datosIngreso]="datosIngreso && datosIngreso[tp.key] ? datosIngreso[tp.key] : null">
                </rup>
            </div>-->

    </div>
    <!--</div>-->
</div>
