<div class="row">
    <div class="col-md-12">
        <h4> <strong>{{elementoRUP.nombre}}</strong></h4>
    </div>
</div>
<div class="row">
    <div *ngIf="elementoRUP.requeridos[0] && elementoRUP.requeridos[0].id">
        <div *ngFor="let tp of elementoRUP.requeridos">
            <div class="col-md-6">
                <rup #rup [elementoRUP]="tp" [paciente]="paciente" (evtData)="devolverValores($event,tp)" [datosIngreso]="datosIngreso && datosIngreso[tp.key] ? datosIngreso[tp.key] : null">
                </rup>
            </div>
        </div>
    </div>
</div>
