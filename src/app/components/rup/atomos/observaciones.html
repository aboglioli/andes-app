<ng-container *ngIf="!soloValores">
    <label for="observaciones">
        <span *ngIf="conceptoSnomed && conceptoSnomed.term">{{conceptoSnomed.term}}</span>
         <i>(Observación)</i>
    </label>
    <textarea class="form-control" [(ngModel)]="data[elementoRUP.key]" rows="4" id="observaciones" name="observaciones" placeholder="Ingrese una evolución" (keyup)="devolverValores()"></textarea>
</ng-container>

<p *ngIf="soloValores">
    <label>Observaciones</label>
    <br /> {{data[elementoRUP.key]}}
</p>
