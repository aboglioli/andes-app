<plex-int *ngIf="!soloValores" placeholder="Ingrese un valor entre 35 y 45" [(ngModel)]="data[tipoPrestacion.key]" name="temperatura" label="Temperatura" suffix=" °C " min="35" max="45" (keyup)="devolverValores()">
</plex-int>

<p *ngIf="soloValores">
    <label>Temperatura</label>
    <br /> {{data[tipoPrestacion.key]}} °C
</p>

<p *ngIf="mensaje.texto">
    <span class="badge-{{mensaje.class}}">
    {{mensaje.texto}}
    </span>
</p>
