<plex-int *ngIf="!soloValores" placeholder="..." [(ngModel)]="data[tipoPrestacion.key]" name="saturacionOxigeno" label="SaO2" suffix=" % " min="0" max="100" (change)="devolverValores()">
</plex-int>

<p *ngIf="soloValores">
    <label>Saturación oxígeno</label>
    <br /> {{data[tipoPrestacion.key]}} %
</p>

<p *ngIf="data.mensaje.texto">
    <span class="badge {{data.mensaje.class}}">
    {{data.mensaje.texto}}
    </span>
</p>
