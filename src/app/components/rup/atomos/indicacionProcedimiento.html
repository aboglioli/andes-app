<ng-container *ngIf="!soloValores">
    <label for="indicacion">
         Indicación
    </label>
    <textarea class="form-control" [(ngModel)]="data[elementoRUP.key]" rows="4" id="indicacion" name="indicacion" placeholder="Ingrese la indicación" (keyup)="devolverValores()"></textarea>
</ng-container>

<p *ngIf="soloValores">
    <label>Indicación</label>
    <br /> {{data[elementoRUP.key]}}
</p>
