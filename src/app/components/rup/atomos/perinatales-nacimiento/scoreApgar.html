<plex-int *ngIf="!soloValores" placeholder="Ingrese un valor entre 0 y 10" [(ngModel)]="data[tipoPrestacion.key].valor" name="valor" label="valor" suffix="  " min="0" max="10" (change)="devolverValores()">
</plex-int>
<plex-int *ngIf="!soloValores" placeholder="Ingrese un valor entre 1 y 20" [(ngModel)]="data[tipoPrestacion.key].minutos" name="minutos" label="Minutos" suffix=" Min " min="1" max="20" (change)="devolverValores()">
</plex-int>


<p *ngIf="soloValores">
    <b>Score Apgar total</b>
    <br/>
    <b>valor</b>
    <br /> {{data[tipoPrestacion.key].valor}} 
    <br/>
    <b>Minutos</b>
    <br /> {{data[tipoPrestacion.key].minutos}} 
</p>



<p *ngIf="mensaje.texto">
    <span class="badge-{{mensaje.class}}">
    {{mensaje.texto}}
    </span>
</p>
