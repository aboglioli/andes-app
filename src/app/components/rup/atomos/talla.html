<plex-float *ngIf="!soloValores" placeholder="Ingrese un valor entre 0 y 240" [(ngModel)]="data[elementoRUP.key]" name="talla" label="Talla" suffix="cm" min="1" max="240" (keyup)="devolverValores()">
</plex-float>

<p *ngIf="soloValores">
    <label>Talla</label>
    <br /> {{data[elementoRUP.key]}} cm
</p>

<p *ngIf="mensaje.texto">
    <span class="badge-{{mensaje.class}}">
    {{mensaje.texto}}
    </span>
</p>
