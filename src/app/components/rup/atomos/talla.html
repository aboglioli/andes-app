<plex-int *ngIf="!soloValores" placeholder="Ingrese un valor entre 0 y 240" [(ngModel)]="data[tipoPrestacion.key]" name="talla"
  label="Talla" min="1" max="240" suffix="cm" (keyup)="devolverValores()">
</plex-int>

<p *ngIf="soloValores">
  <label>Talla</label>
  <br /> {{data[tipoPrestacion.key]}} cm
</p>

<p *ngIf="mensaje.texto">
  <span class="badge {{mensaje.class}}">
    {{mensaje.texto}}
    </span>
</p>
