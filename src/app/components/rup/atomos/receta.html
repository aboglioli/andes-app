<plex-select [multiple]="true" *ngIf="!soloValores" [(ngModel)]="data[elementoRUP.key]" (click)="medicamentosEnEjecucion()" name="medicamentos" [data]="medicamentos"
    label="Seleccionar medicamentos" (change)="devolverValores()" placeholder="Seleccionar medicamentos">
</plex-select>

<div *ngIf="!soloValores && this.data[this.elementoRUP.key] && this.data[this.elementoRUP.key].length">
    <label><b>Medicamentos seleccionados</b></label>
    <div *ngFor="let medicamento of this.data[this.elementoRUP.key]">
        {{medicamento.nombre}}

    </div>
</div>

<div *ngIf="soloValores">
    <label><b>Receta</b></label>
    <div *ngIf="this.data[this.elementoRUP.key] && this.data[this.elementoRUP.key].length">
        <div *ngFor="let medicamento of this.data[this.elementoRUP.key]">
            {{medicamento.nombre}}
        </div>
    </div>
</div>
