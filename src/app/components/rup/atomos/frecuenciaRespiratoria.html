<plex-int *ngIf="!soloValores" placeholder="..." [(ngModel)]="data[tipoPrestacion.key]" name="frecuenciaRespiratoria" label="Frecuencia respiratoria" suffix="RPM" min="10" max="100" (change)="devolverValores()">
</plex-int>

<p *ngIf="soloValores">
    <label>Frecuencia respiratoria</label>
    <br /> {{data[tipoPrestacion.key]}} RPM
</p>

<p *ngIf="data.mensaje.texto">
    <span class="badge {{data.mensaje.class}}">
    {{data.mensaje.texto}}
    </span>
</p>
