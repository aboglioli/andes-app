<plex-int *ngIf="!soloValores" placeholder="Ingrese un valor entre 10 y 100" [(ngModel)]="data[tipoPrestacion.key]" name="frecuenciaRespiratoria"
  label="Frecuencia respiratoria" suffix="RPM" min="10" max="100" (keyup)="devolverValores()">
</plex-int>

<p *ngIf="soloValores">
  <label>Frecuencia respiratoria</label>
  <br /> {{data[tipoPrestacion.key]}} RPM
</p>

<p *ngIf="mensaje.texto">
  <span class="badge {{mensaje.class}}">
    {{mensaje.texto}}
    </span>
</p>
