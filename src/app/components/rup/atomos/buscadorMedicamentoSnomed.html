<div *ngIf="!soloValores">
    <plex-select [(ngModel)]="data[elementoRUP.key]" (getData)="getMedicamentos($event)" placeholder="Buscar medicamento" labelField="term" label="Buscar medicamento" (change)="devolverValores()">
    </plex-select>
</div>

<div *ngIf="soloValores">
    <p>
        <label>
            <b>Medicamento</b>
        </label>
        <br /> {{data[elementoRUP.key].term}}
    </p>
</div>
