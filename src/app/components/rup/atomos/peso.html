<plex-float *ngIf="!soloValores" placeholder="Ingrese un valor entre 0 y 400" [(ngModel)]="data[tipoPrestacion.key]" name="peso" label="Peso" suffix=" Kg " min="0" max="400" (change)="devolverValores()">
</plex-float>

<p *ngIf="soloValores">
    <label>Peso</label>
    <br /> {{data[tipoPrestacion.key]}} Kg
</p>

<p *ngIf="data.mensaje.texto">
    <span class="badge {{data.mensaje.class}}">
    {{data.mensaje.texto}}
    </span>
</p>
