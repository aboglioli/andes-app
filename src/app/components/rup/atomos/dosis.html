<plex-float *ngIf="!soloValores" placeholder="Ingrese un valor" [(ngModel)]="data[elementoRUP.key].valor" name="Valor" label="Valor" (keyup)="devolverValores()" required="true">
</plex-float>

<plex-select *ngIf="!soloValores" [(ngModel)]="data[elementoRUP.key].unidad" name="Unidad" [data]="unidades" label="Unidad" (change)="devolverValores()" placeholder="Seleccionar unidad">
</plex-select>

<p *ngIf="soloValores">
    <label><b>Dosis</b></label>
    <br /> {{data[elementoRUP.key].valor}} {{data[elementoRUP.key].unidad.nombre}}
</p>
