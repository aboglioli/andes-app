<ul *ngIf="!soloValores" class="list-group">
    <li class="list-group-item" *ngFor="let _concepto of conceptos; let i = index">
        <plex-bool [(ngModel)]="data[elementoRUP.key]" name="_concepto.conceptId" label="_concepto.term" type="slide" (change)="devolverValores(_concepto)">
        </plex-bool>
    </li>
</ul>


<p *ngIf="soloValores">

</p>

<p *ngIf="mensaje.texto">
    <span class="badge-{{mensaje.class}}">
    {{mensaje.texto}}
    </span>
</p>
