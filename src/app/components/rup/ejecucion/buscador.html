<plex-button label="Hallazgos" (click)="filtroBuscadorSnomed('problemas')" type="primary btn-sm problemas"></plex-button>
<plex-button label="Procedimientos" (click)="filtroBuscadorSnomed('procedimientos')" type="primary btn-sm procedimientos"></plex-button>
<plex-button label="Planes" (click)="busquedaPlanes()" type="primary btn-sm planes"></plex-button>
Buscador {{tipoBusqueda}}
<div *ngIf="!showPlanes">
    <snomed-buscar [tipoBusqueda]="tipoBusqueda" [_dragScope]="'registros-rup'" (evtData)="ejecutarConcepto($event)" (_onDragStart)="dragStart(true)"
        (_onDragEnd)="dragEnd(false)"></snomed-buscar>
</div>

<div *ngIf="showPlanes">
    <form>
        <div>
            <plex-text [(ngModel)]="searchPlanes" name="searchPlanes" (change)="buscar()" placeholder="Buscar ..."></plex-text>
        </div>
    </form>
    <div>
        <ul class="conceptos list-unstyled" *ngIf="listaPlanes">
            <ng-container *ngFor="let item of listaPlanes">
                <li draggable [dragScope]="'registros-rup'" [dragData]="item" (onDragStart)="dragStart($e)"
                    (onDragEnd)="dragEnd($e)">


                    <div class="rup-card mini">
                        <div class="type {{tipoBusqueda}}">
                            <i #dragHandle class="drag-bar mdi mdi-drag-vertical"></i>
                        </div>

                        <div class="rup-content">
                            <div class="header">
                                <div class="title">
                                    {{item.term}}
                                </div>

                                <div class="actions">
                                    <a href="javascript: void(0)" (click)="seleccionBusqueda(item)">
                                <i class="mdi mdi-plus-box-outline"></i>
                            </a>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!--<a href="javascript: void(0)" (click)="seleccionBusqueda(item)">
                        {{item.term}}
                    </a>-->
                </li>
            </ng-container>
        </ul>
    </div>
</div>
