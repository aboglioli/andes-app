<plex-button class="" title="Problemas" label="Problemas" (click)="filtroBuscadorSnomed('problemas')" type="primary btn-sm"></plex-button>
<plex-button class="" title="Procedimientos" label="Procedimientos" (click)="filtroBuscadorSnomed('procedimientos')" type="primary btn-sm"></plex-button>
<plex-button class="" title="Planes" label="Planes" (click)="busquedaPlanes()" type="primary btn-sm"></plex-button>
Buscador {{tipoBusqueda}}
<div *ngIf="!showPlanes">
    <snomed-buscar [tipoBusqueda]="tipoBusqueda" [_dragScope]="'registros-rup'" (evtData)="ejecutarConcepto($event)" (_onDragStart)="dragStart(true)" (_onDragEnd)="dragEnd(false)"></snomed-buscar>
</div>

<div *ngIf="showPlanes">
    <form>
        <div>
            <plex-text [(ngModel)]="searchPlanes" name="searchPlanes" (change)="buscar()" placeholder="Buscar ..."></plex-text>
        </div>
    </form>
    <div>
        <ul class="results list-group" *ngIf="listaPlanes">
            <ng-container *ngFor="let item of listaPlanes">
                <li draggable class="list-group-item justify-content-between list-group-item-action" 
                 [dragData]="item" (onDragStart)="dragStart($e)" (onDragEnd)="dragEnd($e)">
                    <a href="javascript: void(0)" (click)="seleccionBusqueda(item)">
                        {{item.term}}
                    </a>
                </li>
            </ng-container>
        </ul>
    </div>
</div>
