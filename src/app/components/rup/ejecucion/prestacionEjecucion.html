<header *ngIf="prestacion">
    <header-paciente [paciente]="prestacion.paciente" [prestacion]="prestacion"></header-paciente>
</header>

<section class="row" *ngIf="prestacion && elementoRUP">

    <div class="col-6">
        <plex-box>
            <header>
                <div class="row">
                    <div class="col">
                        <h5 class="box-title-principal">
                            {{prestacion.solicitud.tipoPrestacion.term}}
                        </h5>
                    </div>
                </div>
            </header>

            <div class="row">
                <div class="col">
                    <!--Procedimientos
                    <snomed-buscar [tipoBusqueda]="'procedimientos'" (evtData)="ejecutarConcepto($event)"></snomed-buscar>-->
                    <plex-button class="" title="Problemas" label="Problemas" (click)="filtroBuscadorSnomed('problemas')" type="primary btn-sm"></plex-button>
                    <plex-button class="" title="Procedimientos" label="Procedimientos" (click)="filtroBuscadorSnomed('procedimientos')" type="primary btn-sm"></plex-button>
                    <plex-button class="" title="Planes" label="Planes" (click)="busquedaPlanes()" type="primary btn-sm"></plex-button>
                    Buscador {{tipoBusqueda}}
                    <div *ngIf="!showPlanes">
                        <snomed-buscar [tipoBusqueda]="tipoBusqueda" (evtData)="ejecutarConcepto($event)"></snomed-buscar>
                    </div>
                    <form *ngIf="showPlanes">
                        <div>
                            Busqueda de planes
                            <plex-text [(ngModel)]="searchPlanes" name="searchPlanes" (change)="buscar()" placeholder="Buscar ..."></plex-text>
                        </div>
                    </form>

                    <div>
                        <ul class="results list-group">
                            <ng-container *ngFor="let item of listaPlanes">
                                <li draggable class="list-group-item justify-content-between list-group-item-action" *ngIf="!hideLista" [dragScope]="_dragScope"
                                    [dragOverClass]="_dragOverClass" [dragData]="item" (onDragStart)="dragStart($e)" (onDragEnd)="dragEnd($e)">
                                    <a href="javascript: void(0)">
                                        {{item.term}}
                                    </a>
                                </li>
                            </ng-container>
                        </ul>
                    </div>
                </div>
            </div>


            <div *ngIf="ejecucion && ejecucion.length">
                <div class="row" *ngFor="let elemento of ejecucion">
                    <div class="col">
                        <rup #rup [prestacion]="prestacion" [elementoRUP]="elemento" [paciente]="prestacion.paciente" [conceptoSnomed]="conceptoSnomedSeleccionado"
                            (evtData)="getValoresRup($event)">
                        </rup>
                    </div>
                </div>

            </div>



        </plex-box>
    </div>
</section>
