<header *ngIf="prestacion">
    <header-paciente [paciente]="prestacion.paciente" [prestacion]="prestacion"></header-paciente>
</header>

<section class="prestacionEjecucion" *ngIf="prestacion && elementoRUPprestacion">

    <div class="row">
        <div class="col-3">
            <rup-hudsBusqueda [paciente]="prestacion?.paciente" [prestacionActual]="prestacion?.id" (evtData)="ejecutarConceptoHuds($event)"></rup-hudsBusqueda>
        </div>
        <div class="col-6">
            <plex-box>
                <header>
                    <div class="clearfix">
                        <div class="page-title">
                            {{prestacion.solicitud.tipoPrestacion.term}}
                        </div>
                    </div>
                </header>

                <div droppable  [dropScope]="'registros-rup'" [dragOverClass]="'drag-target-border'" (onDrop)="onConceptoDrop($event)" class="droppable drop-area" [hidden]="!isDraggingConcepto">
                     <p>
                        Arrastre aqu√≠ para vincularlos a esta consulta
                    </p>
                </div>

                <div *ngIf="registros && registros.length">

                    <ng-container *ngFor="let elemento of registros; let i = index">
                        <div class="rup-card" *ngIf="elemento.elementoRUP">
                            <div class="type {{elemento.tipo}}">
                                <i #dragHandle class="drag-bar mdi mdi-drag-vertical"></i>
                            </div>
                            <div class="rup-content">
                                <div class="header">
                                    <div class="title">
                                        {{elemento.concepto.term}}
                                    </div>

                                    <div class="actions">
                                        <a href="javascript:void(0);" (click)="elementosRUPcollapse[i] = !elementosRUPcollapse[i]">

                                            <i class="mdi mdi-chevron-down" [ngClass]="{'spin' : elementosRUPcollapse[i]}"></i>
                                        </a>
                                    </div>
                                </div>

                                <div class="rup-body " [hidden]="elementosRUPcollapse[i]">
                                    <rup #rup [prestacion]="prestacion" [elementoRUP]="elemento.elementoRUP" [paciente]="prestacion.paciente" [conceptoSnomed]="conceptoSnomedSeleccionado" (evtData)="getValoresRup($event, elemento.elementoRUP)" *ngIf="elemento.concepto.semanticTag == 'trastorno'
                                            || elemento.concepto.semanticTag == 'hallazgo' || elemento.concepto.semanticTag == 'procedimiento'">
                                    </rup>
                                </div>
                            </div>
                        </div>
                    </ng-container>

                </div>
            </plex-box>
        </div>
        <div class="col-3">

            <plex-box>
                <header>
                    <div class="clearfix">
                        <div class="page-title">
                            Buscador
                        </div>
                    </div>
                </header>

                <div class="row">
                    <div class="col">

                        <rup-buscador (evtData)="ejecutarConcepto($event)" (_onDragStart)="arrastrandoConcepto(true)" (_onDragEnd)="arrastrandoConcepto(false)"></rup-buscador>

                    </div>
                </div>
            </plex-box>
        </div>
    </div>
</section>
