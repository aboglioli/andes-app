<header *ngIf="prestacion">
    <header-paciente [paciente]="prestacion.paciente" [prestacion]="prestacion"></header-paciente>
</header>

<section class="row" *ngIf="prestacion && elementoRUP">

    <div class="col-6">
        <plex-box>
            <header>
                <div class="row">
                    <div class="col">
                        <h5 class="box-title-principal">
                            {{elementoRUP?.nombre}}
                        </h5>
                    </div>
                </div>
            </header>

            <div class="row">
                <div class="col">
                    <snomed-buscar (evtData)="ejecutarConcepto($event)"></snomed-buscar>
                    <!--
                        [_draggable]="true" [_dragScope]="'problemas-paciente'" (_onDragStart)="arrastrandoProblema(true)" (_onDragEnd)="arrastrandoProblema(false)"
                    -->
                </div>
            </div>


            <div class="row" *ngIf="ejecutarRUP">

                <div class="col">
                    <rup #rup [prestacion]="prestacion"
                        [elementoRUP]="ejecutarRUP"
                        (evtData)="getValoresRup($event)"
                        [paciente]="prestacion.paciente"
                        [conceptoSnomed]="conceptoSnomedSeleccionado"
                    >
                    </rup>
                </div>

            </div>



        </plex-box>
    </div>
</section>
