<style>
.msg-problema{border: 1px solid #ff9900; color: #ff9900; margin-bottom: 10px; padding: 10px;}
.msg-problema i{color: #ff9900;}
</style>

<div class="row">
    <div class="col-md-12">
        <plex-box>
            <h4><strong>{{paciente.apellido}}</strong>, {{paciente.nombre}}</h4>
            <small><span *ngIf="paciente.edad">{{paciente.edad}} años |</span> Documento: {{paciente.documento}}</small>
        </plex-box>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <div class="box box-primary">
            <div class="box-header with-border clearfix">
                <h3 class="box-title">Problemas</h3>
                <div class="col-md-6 pull-right">
                    <div>
                        <plex-select [(ngModel)]="tipoProblema" (getData)="loadTiposProblemas($event)" (change)="agregarProblema()" placeholder="Agregar Problema">
                        </plex-select>
                    </div>
                    <!-- /input-group -->
                </div>
                <div class="col-md-3 pull-right text-right">
                    <plex-button title="Evolucionar los Problemas" label="Evolucionar los Problemas " (click)="evolucionarTodo()" type="primary btn-sm"></plex-button>

                </div>
            </div>
            <div class="box-body">
                <div *ngIf="!showEvolucionar && !showEvolTodo">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Asociados a la consulta</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="list-group">
                                <li class="list-group-item clearfix" *ngFor="let problema of listaProblemas">
                                    <div class="row">
                                        <div class="col-md-12">
                                            {{problema.tipoProblema.nombre}}
                                            <span class="pull-right">
                                            <plex-button title="Evolucionar Problema " label="Evolucionar " (click)="evolucionarProblema(problema)" type="primary btn-sm"></plex-button>
                                            <plex-button title="Eliminar " label=" " icon="close " (click)="eliminarProblema(problema)" type="danger btn-sm"></plex-button>
                                        </span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div *ngIf="showEvolucionar && !showEvolTodo">
                            <rup-evolucionaProblema [problema]="problemaEvolucionar" (evtData)="onReturn($event)"></rup-evolucionaProblema>
                        </div>
                    </div>
                </div>
                <div *ngIf="!showEvolucionar && showEvolTodo">
                    <rup-evolucionaProblemasTodos [problemas]="listaProblemas" (evtData)="onReturnTodos($event)"></rup-evolucionaProblemasTodos>

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <plex-box type="primary" title="Prestaciones">

            <rup-consulta-general-clinica-medica [tipoPrestacion]="prestacion.solicitud.tipoPrestacion"></rup-consulta-general-clinica-medica>
        </plex-box>


        <plex-box type="primary" title="Planes">
            <div class="row">
                <div class="col-md-5">
                    <plex-select [(ngModel)]="nuevoTipoPrestacion" name="nuevaPrestacion" (get-data)="buscarTipoPrestacion($event)" placeholder="Seleccione prestación"></plex-select>
                </div>
                <div class="col-md-5">
                    <plex-select [(ngModel)]="nuevaPrestacionListaProblemas" name="nuevaPrestacionProblemas" [data]="problemasPrestaciones" [multiple]="true" placeholder="Seleccione problema(s)"></plex-select>
                </div>
                <div class="col-md-2">
                    <plex-button title="Agregar al plan" label="" icon="mdi mdi-plus" type="primary " (click)="agregarPrestacionFutura()"></plex-button>
                </div>               
            </div>

            <div *ngFor="let prestacionFutura of prestacionesFuturas; let i = index;" style="padding: 10px; border: 1px solid #999; margin-bottom: 20px;">
               
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-md-10">
                        <p>
                            {{prestacionFutura.solicitud.tipoPrestacion.nombre}}
                        </p>
                    </div>
                    <div class="col-md-2 text-right">
                        <plex-button title="Eliminar " label=" " icon="close " type="danger " (click)="borrarPrestacionFutura(i)"></plex-button>
                    </div>
                </div>

                 <div *ngFor="let problema of prestacionFutura.solicitud.listaProblemas">
                    <div class="row ">
                        <div class="col-md-12">
                            <div class="msg-problema">
                                <i class="mdi mdi-link"> </i>
                                Prestacion asignada a <b>{{problema.nombre}}</b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </plex-box>
    </div>
</div>
