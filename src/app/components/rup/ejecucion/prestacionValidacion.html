<section>
    <plex-box>
        <header>
            <div class="clearfix">
                <div class="page-title">prestaciÃ³n validar</div>
            </div>
        </header>

        <div class="row">
            <div class="col-6">
                <ng-container *ngFor="let elemento of registros; let i = index">

                    <rup #rup  [prestacion]="prestacion" [elementoRUP]="elemento.elementoRUP" [paciente]="prestacion.paciente" [conceptoSnomed]="elemento.concepto"
                         *ngIf="elemento.concepto.semanticTag == 'trastorno'
                                                || elemento.concepto.semanticTag == 'hallazgo' || elemento.concepto.semanticTag == 'procedimiento'"
                        [datosIngreso]="elemento.valor[elemento.elementoRUP.key]" [soloValores]="true"
                        >
                    </rup>
                    <!--<rup #rup [soloValores]="true" [tipoPrestacion]="datoPrestacion.solicitud.tipoPrestacion" [paciente]="prestacion.paciente"
                        [datosIngreso]="(datoPrestacion.ejecucion.evoluciones && datoPrestacion.ejecucion.evoluciones[datoPrestacion.ejecucion.evoluciones.length - 1] && datoPrestacion.ejecucion.evoluciones[datoPrestacion.ejecucion.evoluciones.length - 1].valores && datoPrestacion.ejecucion.evoluciones[datoPrestacion.ejecucion.evoluciones.length - 1].valores) ? datoPrestacion.ejecucion.evoluciones[datoPrestacion.ejecucion.evoluciones.length - 1].valores[datoPrestacion.solicitud.tipoPrestacion.key] : null">
                    </rup>-->
                </ng-container>
            </div>
        </div>
    </plex-box>
</section>


<footer>
    <div class="row">

        <div class="col-3">
            <plex-button title="Volver" icon="mdi mdi-arrow-left-bold" label="volver" (click)="volver()" type="danger"></plex-button>
        </div>
        <div class=" col-6 text-center">

        </div>
        <div class="col text-right ">
            <plex-button *ngIf="prestacion && prestacion.estados && prestacion.estados[prestacion.estados.length-1].tipo !== 'validada'" title="Validar" label="Validar" (click)="validar()" type="success"></plex-button>
        </div>
    </div>
</footer>
