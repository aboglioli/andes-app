<section>
    <plex-box>
        <header>
            <div class="clearfix">
                <div *ngIf="prestacion?.solicitud">
                    <div class="page-title">Validar: {{prestacion.solicitud.tipoPrestacion.term}} </div>
                </div>
            </div>
        </header>
        <div class="row">
            <ng-container *ngFor="let elemento of registros; let i = index">
                <div class="col-6">
                    <div class="rup-card">
                        <div class="type {{elemento.tipo}}">
                        </div>
                        <div class="rup-content">
                            <div class="header">
                                <div class="row">
                                    <div class="col-9">
                                        <div class="title">
                                            {{elemento.concepto.term}}
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <b>{{elemento.tipo}}</b>
                                    </div>
                                </div>
                            </div>
                            <div class="rup-body">
                                <rup #rup [prestacion]="prestacion" [elementoRUP]="elemento.elementoRUP" [paciente]="prestacion.paciente" [conceptoSnomed]="elemento.concepto"
                                    *ngIf="elemento.concepto.semanticTag == 'trastorno'
                                                || elemento.concepto.semanticTag == 'hallazgo' || elemento.concepto.semanticTag == 'procedimiento'"
                                    [datosIngreso]="elemento.valor[elemento.elementoRUP.key]" [soloValores]="true">
                                </rup>
                            </div>
                            <div class="rup-footer">
                                <div *ngIf="elemento.relacionadoCon">
                                    <b>Relacionado con:</b> {{elemento.relacionadoCon.term}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </plex-box>
</section>
<footer>
    <div class="row">
        <div class="col-3">
            <plex-button title="Volver" icon="mdi mdi-arrow-left-bold" label="volver" (click)="volver()" type="danger"></plex-button>
        </div>
        <div class=" col-6 text-center">
        </div>
        <div class="col text-right ">
            <plex-button *ngIf="prestacion && prestacion.estados && prestacion.estados[prestacion.estados.length-1].tipo !== 'validada'"
                title="Validar" label="Validar" (click)="validar()" type="success"></plex-button>
        </div>
    </div>
</footer>
