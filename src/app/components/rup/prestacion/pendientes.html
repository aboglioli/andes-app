<div *ngIf="showPendientes">
    <div class="row">
        <div class="col-md-12">
            <h2>Prestaciones Pendientes: <span> {{tipoPrestacion.nombre}}</span></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let prestacion of listaPrestaciones" (click)="elegirPrestacion(prestacion)">
                    {{prestacion.paciente.nombreCompleto}}
                    <span class="label label-warning">
                        {{prestacion.estado[prestacion.estado.length-1].tipo}}
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
<div *ngIf="showDashboard">
    <rup-dashboard [prestacion]="prestacionSeleccionada"></rup-dashboard>
</div>
