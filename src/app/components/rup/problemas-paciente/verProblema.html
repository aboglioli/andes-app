<div class="box" *ngIf="problema">
    <div class="box-header clearfix">
        <h2 class="box-title">{{problema.tipoProblema.nombre}}</h2>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-12">
                <plex-bool [(ngModel)]="problema.activo" label="¿Está activo?" name="activo" type="slide"></plex-bool>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4 class="box-title">Evoluciones</h4>
            </div>
        </div>
        <div class="row" *ngIf="problema.evoluciones && problema.evoluciones.length > 0">
            <div class="col-md-12">
                <ul class="list-group">
                    <li class="list-group-item clearfix" *ngFor="let ev of problema.evoluciones">
                        <div class="row">
                            <div class="col-md-12">
                                <p>
                                    {{ev.observacion}}
                                    <br />
                                    <small class="gris">
                                        {{ev.fecha | date: 'dd/MM/yyyy'}} - 
                                        <span *ngIf="ev.profesional">Profesional: {{ev.profesional.apellido}}</span>
                                    </small>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
