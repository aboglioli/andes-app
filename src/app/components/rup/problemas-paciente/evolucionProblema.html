<h2>
    Evolucionar</h2>
<div class="row" *ngIf="problema.evoluciones && problema.evoluciones.length > 0">
    <div class="col-md-12">
        <span class="badge-success" *ngIf="problema.evoluciones[problema.evoluciones.length - 1].vigencia == 'activo'">
                                                Activo
                                            </span>
        <span class="badge-danger" *ngIf="problema.evoluciones[problema.evoluciones.length - 1].vigencia != 'activo'">
                                                {{problema.evoluciones[problema.evoluciones.length - 1].vigencia}}
                                            </span>
        <span class="badge-warning" *ngIf="problema.evoluciones[problema.evoluciones.length - 1].vigencia != 'Resuelto'">
                                               {{problema.evoluciones[problema.evoluciones.length - 1].duracion}} 
                                            </span>

    </div>
</div>
<form>
    <div class="row">
        <div class="col-md-12">
            <h3> {{problema.tipoProblema.nombre}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <plex-text [(ngModel)]="unaEvolucion.observacion" name="observacion" [required]="true" label="Observaciones">
            </plex-text>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <plex-select [(ngModel)]="vigencia" name="vigencia" [data]="opcionesVigencia" [required]="true" label="Vigencia" placeholder="Ingrese Vigencia">
            </plex-select>
        </div>
        <div class="col-md-6">
            <plex-select [(ngModel)]="duracion" name="duracion" [data]="opcionesDuracion" [required]="true" label="Duración" placeholder="Ingrese duración" *ngIf="vigencia && vigencia.id != 'Resuelto'">
            </plex-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
            <plex-button title="Evolucionar Problema " label="Evolucionar " validateForm="true" (click)="evolucionarProblema($event)" type="success"></plex-button>
            <plex-button title="Cerrar" label="Cerrar " (click)="cerrar()" type="danger"></plex-button>
        </div>
    </div>
</form>
