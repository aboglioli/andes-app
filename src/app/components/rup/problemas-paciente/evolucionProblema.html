<plex-box t title="Evolucionar">
    <div class="row" *ngIf="problema.evoluciones && problema.evoluciones.length > 0">
        <div class="col-md-12">
            <span class="label label-success" *ngIf="problema.evoluciones[problema.evoluciones.length - 1].vigencia == 'activo'">
                                                Activo
                                            </span>
            <span class="label label-danger" *ngIf="problema.evoluciones[problema.evoluciones.length - 1].vigencia != 'activo'">
                                                {{problema.evoluciones[problema.evoluciones.length - 1].vigencia}}
                                            </span>&nbsp;&nbsp;&nbsp;
            <span class="label label-warning">
                                               {{problema.evoluciones[problema.evoluciones.length - 1].duracion}} 
                                            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3> {{problema.tipoProblema.nombre}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <textarea class="form-control" rows="8" [(ngModel)]="unaEvolucion.observacion"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <plex-select [(ngModel)]="duracion" [data]="opcionesDuracion" label="DuraciÃ³n" placeholder="...">
            </plex-select>
        </div>
        <div class="col-md-6">
            <plex-select [(ngModel)]="vigencia" [data]="opcionesVigencia" label="Vigencia" placeholder="...">
            </plex-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
            <plex-button title="Evolucionar Problema " label="Evolucionar " (click)="evolucionarProblema()" type="success"></plex-button>
            <plex-button title="Cerrar" label="Cerrar " (click)="cerrar()" type="danger"></plex-button>
        </div>
    </div>
</plex-box>
