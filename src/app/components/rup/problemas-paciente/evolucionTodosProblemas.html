<style>    

      small {
    color: grey;
    font-weight: 400;
    font-size: 0.85rem;
  }
   
     h5.box-title-principal {
    color: #00A8E0;
    font-weight: 350;
    padding-bottom: 5px;
  }

   h5.box-title-secundario {
    color: #00A8E0;
    font-weight: 350;
    padding-bottom: 5px;
    border-bottom: solid white 1px;
  }

   /*Etiquetas*/
  
  .badge {
    text-transform: uppercase;
    font-size: 0.75rem;
    font-weight: 500;
    margin: 0px 10px 10px 0px;
    display: inline-block;
  }
  
  .badge-danger {
    border: 1.5px solid #dd4b39;
    border-radius: 0px;
    background: transparent;
    color: #dd4b39;
  }
  
  .badge-success {
    border: 1.5px solid #8CC63F;
    border-radius: 0px;
    background: transparent;
    color: #8CC63F;
  }
  .badge-warning {
    border: 1.5px solid #ff8d22;
    border-radius: 0px;
    background: transparent;
    color: #ff8d22;
  }

   .plex-box-invert {
        color: white;
        background-color: #002738; 
        padding: 20px;       
    }
  
</style>

<div class="plex-box-invert">

    <header>
    <div class="row">
        <div class="col">
            <h5 class="box-title-secundario">Evolucionar</h5>
        </div>
    </div>             
    </header>


    <form>
        <div class="row">
            <div class="col-md-12">
                <h3> Evolucionar problemas de la consulta</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <plex-text [(ngModel)]="unaEvolucion.observacion" name="observacion" [required]="true" label="Observaciones">
                </plex-text>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <plex-select [(ngModel)]="duracion" name="duracion" [data]="opcionesDuracion" [required]="true" label="Duración" placeholder="Ingrese duración">
                </plex-select>
            </div>
            <div class="col-md-6">
                <plex-select [(ngModel)]="vigencia" name="vigencia" [data]="opcionesVigencia" [required]="true" label="Vigencia" placeholder="Ingrese Vigencia">
                </plex-select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <plex-button title="Evolucionar Problemas " label="Evolucionar " validateForm="true" (click)="evolucionar($event)" type="success"></plex-button>
                <plex-button title="Cerrar" label="Cerrar " (click)="cerrar()" type="danger"></plex-button>
            </div>
        </div>
    </form>
    
</div>
