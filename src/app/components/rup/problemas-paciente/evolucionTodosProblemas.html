<div class="box">
    <div class="box-header clearfix">
        <h4 class="box-title">Evolucionar todos los problemas </h4>
        <div class="pull-right">
            <plex-button title="Evolucionar Todos los Problemas " label="Evolucionar " (click)="evolucionar()" type="success btn-sm"></plex-button>
            <plex-button title="Cerrar " label=" " icon="close " (click)="cerrar()" type="danger btn-sm"></plex-button>
        </div>
    </div>
    <div class="box-body">
        <textarea class="form-control" rows="8" [(ngModel)]="textoEvolucion"></textarea>
    </div>
</div>
