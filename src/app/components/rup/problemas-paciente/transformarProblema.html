<style>
    small {
        color: grey;
        font-weight: 400;
        font-size: 0.85rem;
    }
    
    h5.box-title-principal {
        color: #00A8E0;
        font-weight: 350;
        padding-bottom: 5px;
    }
    
    h5.box-title-secundario {
        color: #00A8E0;
        font-weight: 350;
        padding-bottom: 5px;
        border-bottom: solid white 1px;
    }
    /*Etiquetas*/
    
    .badge {
        text-transform: uppercase;
        font-size: 0.75rem;
        font-weight: 500;
        margin: 0px 10px 10px 0px;
        display: inline-block;
    }
    
    .badge-danger {
        border: 1.5px solid #dd4b39;
        border-radius: 0px;
        background: transparent;
        color: #dd4b39;
    }
    
    .badge-success {
        border: 1.5px solid #8CC63F;
        border-radius: 0px;
        background: transparent;
        color: #8CC63F;
    }
    
    .badge-warning {
        border: 1.5px solid #ff8d22;
        border-radius: 0px;
        background: transparent;
        color: #ff8d22;
    }
    
    .plex-box-invert {
        color: white;
        background-color: #002738;
        padding: 20px;
    }
</style>

<div class="plex-box-invert">

    <header>
        <div class="row">
            <div class="col">
                <h5 class="box-title-secundario">Transformar Problema</h5>
            </div>
        </div>
    </header>

    <form>
        <div class="row" *ngIf="problema.evoluciones && problema.evoluciones.length > 0">
            <div class="col-md-12">
                <span class="badge badge-success" *ngIf="problema.evoluciones[problema.evoluciones.length - 1].vigencia == 'activo'">
                    Activo
                </span>
                <span class="badge badge-danger" *ngIf="problema.evoluciones[problema.evoluciones.length - 1].vigencia == 'inactivo'">
                    {{problema.evoluciones[problema.evoluciones.length - 1].vigencia}}
                </span>
                <span class="badge badge-warning" *ngIf="problema.evoluciones[problema.evoluciones.length - 1].vigencia != 'resuelto'">
                {{problema.evoluciones[problema.evoluciones.length - 1].duracion}} 
            </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <strong><h3> {{problema.tipoProblema.term}}</h3></strong>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!--
                    <plex-select [(ngModel)]="tipoProblema" name="tipoProblema" [required]="true" label="Transformar a:" (getData)="loadTiposProblemas($event)" placeholder="Seleccionar Problema">
                    </plex-select>
                -->
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <plex-select [(ngModel)]="duracion" name="duracion" [data]="opcionesDuracion" label="Duraci贸n" [required]="true" placeholder="Ingrese duraci贸n">
                </plex-select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!--<plex-text [(ngModel)]="observacion" name="observacion" [required]="true" label="Observaciones" placeholder="Ingrese una observaci贸n">
                </plex-text>-->
                <div class="form-group">
                    <label for="comment">Observaciones</label>
                    <textarea class="form-control" rows="5" id="comment" [(ngModel)]="observacion" [required]="true" name="observacion" placeholder="Ingrese una observaci贸n"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-right">
                <plex-button title="Transformar Problema " label="Transformar" type="success" validateForm="true" (click)="transformarProblema($event)"></plex-button>
                <plex-button title="Cerrar" label="Cerrar " (click)="cerrar()" type="danger"></plex-button>
            </div>
        </div>

    </form>
</div>
