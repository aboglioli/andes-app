<form *ngIf="!hideSearchInput">
    <div>
        <plex-text [(ngModel)]="searchTerm" name="searchTerm" (change)="buscar()" placeholder="Buscar Problema"></plex-text>
    </div>
</form>

<div class="btn-group" data-toggle="buttons" *ngIf="searchTerm">
    <label class="btn btn-primary hover btn-sm" [ngClass]="{active: tipoBusqueda == ''}">
        <input type="radio" name="options" id="todos" [(ngModel)]="tipoBusqueda" (click)="setTipoBusqueda()"> Trastornos
    </label>
    <label class="btn btn-primary hover btn-sm" [ngClass]="{active: tipoBusqueda == 'antecedentes'}">
        <input type="radio" name="options" id="activo"  (click)="setTipoBusqueda('antecedentes')"> Antecedentes
    </label>
    <label class="btn btn-primary hover btn-sm" [ngClass]="{active: tipoBusqueda == 'antecedentesFamiliares'}">
        <input type="radio" name="options" id="inactivo" (click)="setTipoBusqueda('antecedentesFamiliares')"> A. familiares
    </label>
</div>

<!--MAESTRO DE PROBLEMAS - BD:tipoProblema-->
<div *ngIf="searchTerm && listaProblemasMaestro && listaProblemasMaestro.length === 0 && !loading">
    No se han encontrado problemas
</div>

<plex-loader *ngIf="loading" type="ball-pulse"></plex-loader>

<ul class="results list-group">
    <ng-container *ngFor="let item of listaProblemasMaestro">
        <li draggable class="list-group-item justify-content-between list-group-item-action" *ngIf="!hideLista" [dragScope]="_dragScope" [dragOverClass]="_dragOverClass" [dragData]="item" (onDragStart)="dragStart($e)" (onDragEnd)="dragEnd($e)">

            <a  href="javascript: void(0)"  *ngIf="_draggable">
                {{item.term}}
                <!--
                <br />
                <div>
                    <small class="text-left">
                        {{item.fsn}}
                    </small>
                </div>
                -->
            </a>

            <a href="javascript: void(0)" (click)="seleccionarConcepto(item)" *ngIf="!_draggable">
                {{item.term}}
                <!--
                <br />
                <div>
                    <small class="text-left">
                        {{item.fsn}}
                    </small>
                </div>
                -->
            </a>
        </li>
    </ng-container>
</ul>
