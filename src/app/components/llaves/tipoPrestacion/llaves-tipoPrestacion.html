<section *ngIf="!showcreate && !showupdate">
    <div class="row">
        <div class="col-9">
            <plex-box>
                <header>
                <div class="row llaves-headings" *ngIf="llavesTP?.length">
                    <div class="col-1 text-center">&nbsp;</div>
                    <div class="col text-center"><strong>Tipo de Prestaci贸n</strong></div>
                    <div class="col text-center"><strong>Organizaci贸n</strong></div>
                    <div class="col text-center"><strong>Auditable</strong></div>
                    <div class="col text-center"><strong>Rango Edad</strong></div>
                    <div class="col text-center"><strong>Sexo</strong></div>
                    <div class="col-1 text-center"><strong>Activa</strong></div>
                </div>
                </header>

                <div>

                <table class="table table-striped">
                    <tbody>
                    <template ngFor let-llaveTP="$implicit" [ngForOf]="llavesTP" let-i="index">

                        <tr class="row text-center" style="cursor: pointer; pointer-events: all" [ngClass]="{'bg-primary text-white': estaSeleccionada(this.llaveTP)}">

                        <td class="col-1" (click)="verLlave(llaveTP, true, $event)">
                            <i *ngIf="estaSeleccionada(llaveTP)" class="mdi mdi-check-circle" [ngClass]="{'text-success': estaSeleccionada(llaveTP)}"></i>
                            <i *ngIf="!estaSeleccionada(llaveTP)" class="mdi mdi-checkbox-blank-circle-outline"></i>
                        </td>

                        <td class="col-3" (click)="verLlave(llaveTP, false, $event)">
                            <span>{{llaveTP.tipoPrestacion.nombre}}</span>
                        </td>

                        <td class="col-2.5" (click)="verLlave(llaveTP, false, $event)">
                            <span>{{llaveTP.organizacion.nombre}}</span>
                        </td>

                        <td class="col" (click)="verLlave(llaveTP, false, $event)">
                            <span>{{llaveTP.auditable}}</span>
                        </td>

                        <td class="col" (click)="verLlave(llaveTP, false, $event)">
                            <span>{{llaveTP.llave.edad?.desde}} a {{llaveTP.llave.edad?.hasta}}</span>
                            <span *ngIf="!llaveTP.llave.edad" class="text-danger">sin rango definido</span>
                        </td>

                        <td class="col" (click)="verLlave(llaveTP, false, $event)">
                            <span>{{llaveTP.llave.sexo}}</span>
                        </td>
                        
                        <td class="col-1" (click)="verLlave(llaveTP, false, $event)">
                            <span *ngIf="llaveTP.activa">activa<span class="mdi mdi-chackbox-marked-outlined"></span></span>
                            <span *ngIf="!llaveTP.activa">inactiva<span class="mdi mdi-close-box-outlined"></span></span>
                        </td>

                        </tr>
                    </template>
                    </tbody>
                </table>
                </div>

            </plex-box>

        </div>
        <div class="col-3">
        <plex-box>
            <editar-llaves-tipoPrestacion *ngIf="showVistaLlavesTP" [llaveTPSeleccionada]="llaveTPSeleccionada" (cancelaEditarLlaveTP)="cancelaEditarLlaveTP($event)"></editar-llaves-tipoPrestacion>
        </plex-box>
        </div>
    </div>
</section>
<footer *ngIf="!showcreate && !showupdate">
  <div class="row">
    <div class="col">
      <plex-button type="primary" label="Nueva Configuraci贸n" title="Nueva Configuraci贸n" (click)="showupdate = !showupdate">
      </plex-button>
    </div>
  </div>
</footer>
