<div class="col-sm-12" *ngIf="!showcreate && !showupdate">
    <div class="panel panel-default">
        <div class="panel-heading">Listado de Especialidades</div>
        <div class="panel-body">
            <form [formGroup]="searchForm" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-1 control-label"> Cod. SISA: </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" formControlName="codigoSisa" placeholder="Ingresar código...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">Nombre:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese nombre...">
                    </div>
                </div>
            </form>

            <div class="clear"></div>
            <div class="row">
                <div class="col-sm-12">
                    <input class="btn btn-primary" type="button" (click)="showcreate = !showcreate" value="Nueva Especialidad">
                </div>
            </div>

            <div class="clear"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Codigo Sisa</th>
                        <th>Nombre</th>
                        <th>disciplina</th>
                        <th>Habilitado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let especialidad of especialidades">
                        <td>{{especialidad.codigo.sisa}}</td>
                        <td>{{especialidad.nombre}}</td>
                        <td>{{especialidad.disciplina}}</td>
                        <th>{{especialidad.habilitado ?'Sí':'No' }}</th>
                        <td style="width:20px;"><button class="btn btn-primary" (click)="onEdit(especialidad)"><i class="glyphicon glyphicon-pencil"></i>Actualizar</button></td>
                        <td style="width:20px;"><button class="btn btn-danger" (click)="onDisable(especialidad)"><i class="glyphicon glyphicon-trash"></i>Borrar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="col-sm-12" *ngIf="showcreate">
    <div class="panel panel-default">
        <div class="clear"></div>
        <especialidad-create (data)='onReturn($event)'></especialidad-create>

    </div>
</div>

<div class="col-sm-12" *ngIf="showupdate">
    <div class="panel panel-default">
        <div class="clear"></div>
        <especialidad-update [selectedEsp]="selectedEsp" (data)='onReturn($event)'></especialidad-update>

    </div>
</div>
