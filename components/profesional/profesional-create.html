<div class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">Alta de Profesionales</div>
        <div class="panel-body">
            <form [formGroup]="createForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese nombre...">
                            <label class="control-label text-danger" *ngIf="!createForm.controls.nombre.valid">Este campo es obligatorio!</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" class="form-control" formControlName="apellido" placeholder="Ingrese apellido...">
                            <label class="control-label text-danger" *ngIf="!createForm.controls.apellido.valid">Este campo es obligatorio!</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label> Documento: </label>
                        <input type="number" class="form-control" formControlName="documento" placeholder="Ingresar Documento...">
                        <label class="control-label text-danger" *ngIf="createForm.controls.documento.errors">Este campo es obligatorio!</label>
                    </div>
                    <div class="col-sm-4">
                        <label> Fecha de Nacimiento: </label>
                        <input type="date" class="form-control" formControlName="fechaNacimiento" placeholder="Ingresar Fecha de Nacimiento...">
                    </div>
                    <div class="col-sm-4">
                        <label> Sexo: </label>
                        <select class="form-control" formControlName="sexo">
                                <option *ngFor="let sexo of arrSexos" [ngValue]="sexo">{{sexo}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                    <div class="col-sm-12">
                        <div formArrayName="domicilios">
                            <div *ngFor="let domicilio of createForm.controls.domicilios.controls; let i=index" class="panel panel-default">
                                <div class="panel-heading">
                                    <span>Domicilio {{i + 1}}</span>
                                    <span class="glyphicon glyphicon-remove pull-right" *ngIf="createForm.controls.domicilios.controls.length > 1" (click)="removeDomicilio(i)"></span>
                                </div>
                                <div class="panel-body" [formGroupName]="i">
                                    <div class="row">
                                        <div class="form-group col-xs-6">
                                            <label>Dirección</label>
                                            <input type="text" class="form-control" formControlName="valor">
                                        </div>
                                        <div class="form-group col-xs-6">
                                            <label>Código Postal</label>
                                            <input type="string" class="form-control" formControlName="codigoPostal">
                                        </div>
                                    </div>
                                    <div>
                                        <!--Faltaría agregar lo de la ubicación y el ranking ¿por el orden?-->
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-xs-6">
                                            <label>Fecha de Última actualización</label>
                                            <input type="date" class="form-control" formControlName="fechaUltimaActualizacion">
                                        </div>
                                        <div class="form-group col-xs-3">
                                            <label>Georeferencia Longitud</label>
                                            <input type="number" class="form-control" formControlName="longitud">
                                        </div>
                                        <div class="form-group col-xs-3">
                                            <label>Georeferencia Latitud</label>
                                            <input type="number" class="form-control" formControlName="latitud">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-xs-6">
                                            <div class="checkbox">
                                                <label><input type="checkbox" formControlName="activo">activo</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="margin-20">
                                <a (click)="addDomicilio()" style="cursor: default">Agregar Domicilio +</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">&nbsp;</div>
                <div class="row">
                    <div class="col-sm-12">
                        <div formArrayName="matriculas">
                            <div *ngFor="let matricula of createForm.controls.matriculas.controls; let i=index" class="panel panel-default">
                                <div class="panel-heading">
                                    <span>matricula {{i + 1}}</span>
                                    <span class="glyphicon glyphicon-remove pull-right" *ngIf="createForm.controls.matriculas.controls.length > 1" (click)="removeMatricula(i)"></span>
                                </div>
                                <div class="panel-body" [formGroupName]="i">
                                    <div class="row">
                                        <div class="form-group col-xs-6">
                                            <label>Número de Matrícula</label>
                                            <input type="number" class="form-control" formControlName="numero">
                                            <small [hidden]="createForm.controls.matriculas.controls[i].controls.numero.valid" class="text-danger">
                    Número de Matrícula es Requerido
                </small>
                                        </div>
                                        <div class="form-group col-xs-6">
                                            <label>Descripción</label>
                                            <input type="string" class="form-control" formControlName="descripcion">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-xs-6">
                                            <label>Fecha de Inicio</label>
                                            <input type="date" class="form-control" formControlName="fechaInicio">
                                        </div>
                                        <div class="form-group col-xs-6">
                                            <label>Fecha de Vencimiento</label>
                                            <input type="date" class="form-control" formControlName="fechaVencimiento">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-xs-6">
                                            <div class="checkbox">
                                                <label><input type="checkbox" formControlName="vigente" >Vigente</label>

                                        </div>
                                    </div>
                                </div>

                            <div class="margin-20">
                                <a (click)="addMatricula()" style="cursor: default">Agregar Matrícula +</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                    <div class="col-sm-4">
                        <button class="btn btn-primary" type="submit" (click)="onSave(createForm.value, createForm.valid)">Guardar</button>
                        <button class="btn btn-default" type="submit" (click)="onCancel()">Cancelar</button></div>
                </div>
