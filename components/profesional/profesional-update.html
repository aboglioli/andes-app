<div class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">Actualización de Profesionales</div>
        <div class="panel-body">
            <form [formGroup]="updateForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese nombre...">
                            <label class="control-label text-danger" *ngIf="!updateForm.controls.nombre.valid">Este campo es obligatorio!</label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" class="form-control" formControlName="apellido" placeholder="Ingrese apellido...">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label> Tipo Documento: </label>
                        <select class="form-control" formControlName="tipoDni">
                                <option *ngFor="let tipo of tipos" [ngValue]="tipo">{{tipo}}</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <label> Nro Documento: </label>
                        <input type="number" class="form-control" formControlName="numeroDni" placeholder="Ingresar DNI...">
                        <label class="control-label text-danger" *ngIf="updateForm.controls.numeroDni.errors">Este campo es obligatorio!</label>
                    </div>
                    <div class="col-sm-4">
                        <label> Fecha de Nacimiento: </label>
                        <input type="date" class="form-control" formControlName="fechaNacimiento" placeholder="Ingresar Fecha de Nacimiento...">
                    </div>
                </div>
                <div formGroupName="domicilio">
                    <div class="row">
                        <div class="col-sm-6">
                            <label> Calle: </label>
                            <input type="text" class="form-control" formControlName="calle" placeholder="Ingresar código...">
                            <label class="control-label text-danger" *ngIf="updateForm.controls.domicilio.controls.calle.errors">Este campo es obligatorio!</label>
                        </div>
                        <div class="col-sm-6">
                            <label> Número: </label>
                            <input type="number" class="form-control" formControlName="numero" placeholder="Ingresar código...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label> Provincia: </label>
                            <select class="form-control" formControlName="provincia" #provincia (change)="getLocalidades(provincia.selectedIndex)"> 
                            <option *ngFor="let provincia of provincias" [ngValue]="provincia.nombre">{{provincia.nombre}}</option>
                        </select>
                        </div>
                        <div class="col-sm-6">
                            <label> Localidad: </label>
                            <select class="form-control" formControlName="localidad">
                                <option *ngFor="let localidad of localidades" [ngValue]="localidad">{{localidad.nombre}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label> Teléfono: </label>
                        <input type="text" class="form-control" formControlName="telefono" placeholder="Ingresar e-Mail...">
                    </div>
                    <div class="col-sm-6">
                        <label> e-Mail: </label>
                        <input type="text" class="form-control" formControlName="email" placeholder="Ingresar e-Mail...">
                    </div>
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                    <div class="col-sm-12">
                        <div formArrayName="matriculas">
                            <div *ngFor="let matricula of updateForm.controls.matriculas.controls; let i=index" class="panel panel-default">
                                <div class="panel-heading">
                                    <span>matricula {{i + 1}}</span>
                                    <span class="glyphicon glyphicon-remove pull-right" *ngIf="updateForm.controls.matriculas.controls.length > 1" (click)="removeMatricula(i)"></span>
                                </div>
                                <div class="panel-body" [formGroupName]="i">
                                    <div class="row">
                                        <div class="form-group col-xs-6">
                                            <label>Número de Matrícula</label>
                                            <input type="number" class="form-control" formControlName="numero">
                                            <small [hidden]="updateForm.controls.matriculas.controls[i].controls.numero.valid" class="text-danger">
                    Número de Matrícula es Requerido
                </small>
                                        </div>
                                        <div class="form-group col-xs-6">
                                            <label>Descripción</label>
                                            <input type="string" class="form-control" formControlName="descripcion">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-xs-6">
                                            <label>Fecha de Inicio</label>
                                            <input type="date" class="form-control" formControlName="fechaInicio">
                                        </div>
                                        <div class="form-group col-xs-6">
                                            <label>Fecha de Vencimiento</label>
                                            <input type="date" class="form-control" formControlName="fechaVencimiento">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-xs-6">
                                            <div class="checkbox">
                                            <label><input type="checkbox" formControlName="vigente" >Vigente</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="margin-20">
                                <a (click)="addMatricula()" style="cursor: default">Agregar Matrícula +</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                    <div class="col-sm-4">
                        <button class="btn btn-primary" type="submit" (click)="onSave(createForm.value, createForm.valid)">Guardar</button>
                        <button class="btn btn-default" type="submit" (click)="onCancel()">Cancelar</button></div>
                </div>
            </form>
        </div>
    </div>
</div>
