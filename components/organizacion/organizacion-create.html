<div class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">Alta de Organizaciones</div>
        <div class="panel-body">
            <form [formGroup]="createForm">
                <div class="row" formGroupName="codigo">
                    <div class="col-sm-4">
                        <label> Cod. SISA: </label>
                        <input type="text" class="form-control" formControlName="sisa" placeholder="Ingrese código SISA">
                        <label class="control-label text-danger" *ngIf="createForm.controls.codigo.controls.sisa.errors">Este campo es obligatorio!</label>
                    </div>
                    <div class="col-sm-4">
                        <label> Cod. CUIE: </label>
                        <input type="text" class="form-control" formControlName="cuie" placeholder="Ingrese código CUIE">
                    </div>
                    <div class="col-sm-4">
                        <label> Cod. Remediar: </label>
                        <input type="text" class="form-control" formControlName="remediar" placeholder="Ingrese código Remediar">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese nombre...">
                            <label class="control-label text-danger" *ngIf="createForm.controls.nombre.errors">Este campo es obligatorio!</label>
                    </div>
                    <div class="col-sm-4">
                        <label> Tipo Establecimiento: </label>
                        <select class="form-control" formControlName="tipoEstablecimiento">
                                <option *ngFor="let tipo of tipos" [ngValue]="tipo">{{tipo.nombre}}</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                            <label>Complejidad:</label>
                            <input type="number" class="form-control" formControlName="nivelComplejidad" placeholder="Ingrese nivel de complejidad...">
                    </div>
                </div>
                <div>&nbsp;</div>
                <div class="panel-group" formArrayName="telecom">
                    <div class="panel panel-default">
                        <div class="panel-heading">Telecom</div>
                        <div class="panel-body" *ngFor="let tel of createForm.controls.telecom.controls; let i=index">
                            <div [formGroupName]="i">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label> Tipo: </label>
                                        <select class="form-control" id="tipo" formControlName="tipo">
                                            <option *ngFor="let name of tiposcom" [value]="name">{{name}}</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label> Valor: </label>
                                        <input type="text" class="form-control" formControlName="valor" placeholder="Ingresar valor...">
                                    </div>
                                
                                    <div class="col-sm-3">
                                        <label> Orden: </label>
                                        <input type="number" class="form-control" formControlName="ranking" placeholder="Ingrese ranking">
                                    </div>
                                    <div class="col-sm-3">
                                        <label>&nbsp; </label>
                                        <div class="checkbox">
                                            <label><input type="checkbox" formControlName="activo" >Activo</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">&nbsp;</div>
                <div class="panel panel-default" formArrayName="direccion">
                    <div class="panel-heading"> Dirección </div>
                    <div class="panel-body" *ngFor="let dir of createForm.controls.direccion.controls; let i=index">
                        <div [formGroupName]="i">
                            <div class="row">
                                <div class="col-sm-8">
                                    <label> Detalle de Domicilio: </label>
                                    <input type="text" class="form-control" formControlName="valor" placeholder="Ej: Belgrano 1547 - Piso 2 - Departamento 3....">
                                </div>
                                 <div class="col-sm-4">
                                        <label> Codigo Postal: </label>
                                        <input type="text" class="form-control" formControlName="codigoPostal" placeholder="Ingrese CP...">
                                </div>
                            </div>
                            <div formGroupName="ubicacion">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label> País: </label>
                                        <select class="form-control" formControlName="pais" #pais (change)="filtrarProvincias(pais.selectedIndex)">
                                            <option *ngFor="let pais of paises" [ngValue]="pais">{{pais.nombre}}</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label> Provincia: </label>
                                        <select class="form-control" formControlName="provincia" #provincia (change)="filtrarLocalidades(provincia.selectedIndex)"> 
                                            <option *ngFor="let provincia of provincias" [ngValue]="provincia">{{provincia.nombre}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label> Localidad: </label>
                                        <select class="form-control" formControlName="localidad">
                                        <option *ngFor="let localidad of localidades" [ngValue]="localidad">{{localidad.nombre}}</option>
                                    </select>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">&nbsp;</div>
                <div class="panel panel-default" formArrayName="contacto">
                    <div class="panel-heading"> Contactos </div>
                    <div class="panel-body">
                        <div class="list-group" *ngFor="let co of createForm.controls.contacto.controls; let i=index">
                            <div class="row list-group-item" [formGroupName]="i">
                                <span class="badge" (click)="removeContacto(i)">x</span>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label> Propósito: </label>
                                        <input type="text" class="form-control" formControlName="proposito">
                                    </div>
                                    <div class="col-sm-4">
                                        <label> Nombre: </label>
                                        <input type="text" class="form-control" formControlName="nombre">
                                    </div>
                                    <div class="col-sm-4">
                                        <label> Apellido: </label>
                                        <input type="text" class="form-control" formControlName="apellido">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label> Tipo: </label>
                                        <select class="form-control" id="tipo" formControlName="tipo">
                                            <option *ngFor="let name of tiposcom" [value]="name">{{name}}</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label> Dato: </label>
                                        <input type="text" class="form-control" formControlName="valor">
                                    </div>
                                    <div class="form-group col-sm-4">
                                        <label>&nbsp; </label>
                                        <div class="checkbox">
                                            <label><input type="checkbox" formControlName="activo" checked="checked">Activo</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <a (click)="addContacto()" style="cursor: default">Agregar Contacto +</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                    <div class="col-sm-4">
                        <button class="btn btn-primary" type="submit" (click)="onSave(createForm.value, createForm.valid)">Guardar</button>
                        <button class="btn btn-default" type="submit" (click)="onCancel()">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
