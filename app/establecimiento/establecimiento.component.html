<div class="panel panel-default">
    <div class="panel-heading">Alta de Establecimientos</div>
    <div class="panel-body">
        <form [formGroup]="registerForm" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 control-label"> Cod. SISA: </label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="codigoSisa" placeholder="Ingresar c贸digo...">
                </div>
                <label class="col-sm-2 control-label text-danger" *ngIf="registerForm.controls.codigoSisa.errors">Este campo es obligatorio!</label>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Nombre:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese nombre...">
                </div>
                <label class="col-sm-2 control-label text-danger" *ngIf="registerForm.controls.nombre.errors">Este campo es obligatorio!</label>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Descripci贸n:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="descripcion" placeholder="Ingrese descripci贸n...">
                </div>
                <label class="col-sm-2 control-label text-danger" *ngIf="registerForm.controls.descripcion.errors">Este campo es obligatorio!</label>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Complejidad:</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="complejidad" placeholder="Ingrese nivel de complejidad...">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Cuie:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="cuie" placeholder="Ingrese c贸digo cuie...">
                </div>
                <label class="col-sm-2 control-label text-danger" *ngIf="registerForm.controls.cuie.errors">Este campo es obligatorio!</label>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Domicilio:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="domicilio" placeholder="Ingrese el domicilio...">
                </div>
                <label class="col-sm-2 control-label text-danger" *ngIf="registerForm.controls.domicilio.errors">Este campo es obligatorio!</label>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Tipo:</label>
                <div class="col-sm-2">
                    <select class="form-control" formControlName="tipoEstablecimiento">
                     <option *ngFor="let tipo of tipos" [value]="tipo">{{tipo}}</option>
                </select>
                </div>
                <div class="col-sm-9">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Zona:</label>
                <div class="col-sm-2">
                    <select class="form-control" formControlName="zona">
                        <option *ngFor="let z of zonas" [value]="z">{{z}}</option>
                </select>
                </div>
                <div class="col-sm-9">
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid" (click)="onSave()">Guardar</button>
            <button class="btn btn-default" type="submit" (click)="onCancel()">Cancelar</button>
        </form>
    </div>
</div>
